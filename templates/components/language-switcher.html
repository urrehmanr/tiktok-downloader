<!-- Language Switcher Component -->
<div class="language-switcher dropdown relative ml-2">
    <button class="language-toggle flex items-center focus:outline-none">
        <span class="flag-icon">
            <img src="/static/images/flags/{{ current_locale }}.png" alt="{{ language_names[current_locale] }}" class="w-5 h-5">
        </span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
    </button>
    <div class="language-dropdown absolute right-0 mt-2 bg-white rounded-md shadow-lg z-50 py-1">
        {% for lang_code in supported_languages %}
        <a href="{{ language_urls[lang_code] }}" class="language-item block px-4 py-2 text-sm hover:bg-gray-100 flex items-center{% if current_locale == lang_code %} bg-gray-100 font-medium{% endif %}">
            <img src="/static/images/flags/{{ lang_code }}.png" alt="{{ language_names[lang_code] }}" class="w-5 h-5 mr-2"> {{ language_names[lang_code] }}
        </a>
        {% endfor %}
    </div>
</div>

<style>
/* Direct language switcher styles with !important to ensure they take precedence */
.language-dropdown {
    position: absolute;
    right: 0;
    top: 100%;
    margin-top: 0.5rem;
    background-color: white;
    border-radius: 0.375rem;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    z-index: 50;
    overflow: hidden;
    display: none;
    width: 160px;
}

.language-switcher.open .language-dropdown {
    display: block !important;
}
</style>
