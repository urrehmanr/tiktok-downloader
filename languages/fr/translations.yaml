      content: "Nous ne vendons, n'échangeons ou ne transférons pas vos informations à des tiers sauf dans les circonstances suivantes :"
      item1_title: "Fournisseurs de Services"
      item1: "Nous pouvons partager des données avec des tiers de confiance qui nous aident à exploiter notre Service, à condition qu'ils acceptent de garder ces informations confidentielles."
      item2_title: "Exigences Légales"
      item2: "Nous pouvons divulguer des informations lorsque la loi l'exige ou pour protéger nos droits, notre sécurité ou la sécurité d'autrui."
      item3_title: "Analyses"
      item3: "Nous utilisons des fournisseurs d'analyses comme Google Analytics pour comprendre comment les utilisateurs interagissent avec notre Service."
