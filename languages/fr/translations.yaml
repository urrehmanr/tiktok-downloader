# DMCA Policy page
dmca:
  title: "Politique DMCA | TikTok Downloader"
  meta_description: "Politique DMCA pour TikTok Downloader. Découvrez nos procédures de signalement d'infractions aux droits d'auteur."
  heading: "Politique DMCA"
  last_updated: "Dernière mise à jour : 1er Mai 2023"
  content:
    intro: "TikTok Downloader respecte les droits de propriété intellectuelle d'autrui et attend de ses utilisateurs qu'ils fassent de même. Conformément à la loi sur le droit d'auteur du millénaire numérique de 1998 (\"DMCA\"), nous répondrons rapidement aux réclamations d'infraction au droit d'auteur qui sont signalées à notre agent désigné pour le droit d'auteur identifié ci-dessous."
    section1:
      title: "Notification d'Infraction au Droit d'Auteur"
      content: "Si vous pensez que votre œuvre protégée par le droit d'auteur a été copiée d'une manière qui constitue une violation du droit d'auteur et est accessible sur notre service, vous pouvez en informer notre agent de droits d'auteur conformément à la DMCA. Pour que votre plainte soit valide en vertu de la DMCA, vous devez fournir les informations suivantes lorsque vous notifiez l'infraction présumée au droit d'auteur :"
      item1: "Une signature physique ou électronique d'une personne autorisée à agir au nom du titulaire du droit d'auteur."
      item2: "L'identification de l'œuvre protégée par le droit d'auteur qui aurait été violée."
      item3: "L'identification du matériel qui est prétendu être contrefaisant ou faire l'objet d'une activité contrefaisante et qui doit être retiré ou dont l'accès doit être désactivé, et des informations raisonnablement suffisantes pour nous permettre de localiser le matériel."
      item4: "Des informations raisonnablement suffisantes pour nous permettre de contacter la partie plaignante, telles qu'une adresse, un numéro de téléphone et, si disponible, une adresse e-mail."
      item5: "Une déclaration selon laquelle la partie plaignante croit de bonne foi que l'utilisation du matériel de la manière contestée n'est pas autorisée par le titulaire du droit d'auteur, son agent ou la loi."
      item6: "Une déclaration selon laquelle les informations contenues dans la notification sont exactes et, sous peine de parjure, que la partie plaignante est autorisée à agir au nom du propriétaire d'un droit exclusif qui aurait été violé."
    section2:
      title: "Contre-Notification"
      content: "Si vous pensez que votre contenu qui a été retiré (ou dont l'accès a été désactivé) n'est pas contrefaisant, ou que vous avez l'autorisation du titulaire du droit d'auteur, de l'agent du titulaire du droit d'auteur, ou conformément à la loi, de publier et d'utiliser le contenu, vous pouvez envoyer une contre-notification à notre agent de droits d'auteur contenant les informations suivantes :"
      item1: "Votre signature physique ou électronique."
      item2: "L'identification du contenu qui a été retiré ou dont l'accès a été désactivé et l'emplacement où le contenu apparaissait avant qu'il ne soit retiré ou désactivé."
      item3: "Une déclaration selon laquelle vous croyez de bonne foi que le contenu a été retiré ou désactivé à la suite d'une erreur ou d'une mauvaise identification du contenu."
      item4: "Votre nom, adresse, numéro de téléphone et adresse e-mail."
      item5: "Une déclaration selon laquelle vous consentez à la juridiction du tribunal fédéral du district où vous résidez (si vous êtes aux États-Unis), ou votre consentement à la juridiction d'un tribunal fédéral du district où se trouve notre société (si vous n'êtes pas aux États-Unis)."
      item6: "Une déclaration selon laquelle vous accepterez la signification d'une procédure de la personne qui a fourni la notification de l'infraction présumée."
    section3:
      title: "Informations de Contact de l'Agent DMCA"
      email_title: "Email"
      note: "Veuillez noter qu'en vertu de la Section 512(f) de la DMCA, toute personne qui fait sciemment une fausse déclaration matérielle selon laquelle le matériel ou l'activité est contrefaisant peut être passible de responsabilité."
    section4:
      title: "Contrevenants Récidivistes"
      content: "Notre politique est de résilier les comptes des contrevenants récidivistes le cas échéant. Nous résilierons les comptes des utilisateurs que nous déterminons être des contrevenants récidivistes. Si vous téléchargez à plusieurs reprises du contenu qui porte atteinte aux droits d'auteur d'autrui, votre accès à notre service peut également être résilié."
    section5:
      title: "Modifications de Cette Politique"
      content: "Nous pouvons mettre à jour cette Politique DMCA de temps à autre. Nous vous informerons de tout changement en publiant la nouvelle politique sur cette page. Il est conseillé de consulter périodiquement cette politique pour prendre connaissance de tout changement."
    section6:
      title: "Contactez-nous"
      content: "Si vous avez des questions concernant cette Politique DMCA, veuillez nous contacter à"
  
