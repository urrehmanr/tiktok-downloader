      item1: "We kunnen gegevens delen met vertrouwde derden die ons helpen bij het exploiteren van onze Service, op voorwaarde dat zij ermee instemmen deze informatie vertrouwelijk te houden."
      item2_title: "Wettelijke vereisten"
      item2: "We kunnen informatie vrijgeven wanneer dit wettelijk vereist is of om onze rechten, veiligheid of de veiligheid van anderen te beschermen."
      item3_title: "Analyse"
      item3: "We gebruiken analyseproviders zoals Google Analytics om te begrijpen hoe gebruikers met onze Service omgaan."
    section4:
      title: "Gegevensbeveiliging"
      content: "We implementeren passende beveiligingsmaatregelen om uw informatie te beschermen tegen ongeautoriseerde toegang, wijziging of openbaarmaking. Geen enkele op internet gebaseerde service kan echter absolute veiligheid garanderen."
    section5:
      title: "Uw rechten"
      content: "Afhankelijk van uw locatie kunt u bepaalde rechten hebben met betrekking tot uw persoonlijke informatie, waaronder:"
      item1: "Het recht op toegang tot informatie die we over u bewaren"
      item2: "Het recht om onjuiste persoonlijke informatie te corrigeren"
      item3: "Het recht om verwijdering van uw persoonlijke informatie te vragen"
      item4: "Het recht om de verwerking van uw informatie te beperken of er bezwaar tegen te maken"
      item5: "Het recht op gegevensoverdraagbaarheid"
    section6:
      title: "Privacy van kinderen"
      content: "Onze Service is niet bedoeld voor personen jonger dan 13 jaar. We verzamelen niet bewust persoonlijke informatie van kinderen jonger dan 13 jaar. Als u een ouder of voogd bent en van mening bent dat uw kind ons persoonlijke informatie heeft verstrekt, neem dan contact met ons op."
    section7:
      title: "Wijzigingen in dit privacybeleid"
      content: "We kunnen dit privacybeleid van tijd tot tijd bijwerken. De bijgewerkte versie wordt aangegeven met een bijgewerkte datum \"Laatst bijgewerkt\". We raden u aan dit privacybeleid periodiek te controleren."
