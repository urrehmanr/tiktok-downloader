      item4: "Als u contact met ons opneemt via het contactformulier, verzamelen we de informatie die u verstrekt, zoals uw naam, e-mailadres en berichtinhoud."
    note_title: "Opmerking"
    note: "We slaan geen TikTok-video's of -inhoud op die u via onze Service downloadt."
    section2:
      title: "Hoe we uw informatie gebruiken"
      intro: "We kunnen de informatie die we verzamelen gebruiken om:"
      item1: "Onze Service te leveren, te exploiteren en te onderhouden"
      item2: "Onze Service te verbeteren, personaliseren en uit te breiden"
      item3: "Te begrijpen hoe gebruikers met onze Service omgaan"
      item4: "Nieuwe producten, services en functies te ontwikkelen"
      item5: "Fraude en misbruik van onze Service te voorkomen"
      item6: "Op uw vragen te reageren en klantenondersteuning te bieden"
    section3:
      title: "Gegevens delen"
      content: "We verkopen, verhandelen of dragen uw informatie niet over aan derden, behalve in de volgende omstandigheden:"
