# Pagina DMCA-beleid
dmca:
  title: "DMCA-beleid | TikTok Downloader"
  meta_description: "DMCA-beleid voor TikTok Downloader. Lees meer over onze procedures voor het melden van auteursrechtschendingen."
  heading: "DMCA-beleid"
  last_updated: "Laatst bijgewerkt: 1 mei 2023"
  content:
    intro: "TikTok Downloader respecteert de intellectuele eigendomsrechten van anderen en verwacht dat onze gebruikers hetzelfde doen. In overeenstemming met de Digital Millennium Copyright Act van 1998 (\"DMCA\") zullen we snel reageren op claims van auteursrechtschending die worden gemeld aan onze aangewezen auteursrechtagent die hieronder wordt genoemd."
    section1:
      title: "Melding van auteursrechtschending"
      content: "Als u van mening bent dat uw auteursrechtelijk beschermde werk is gekopieerd op een manier die auteursrechtschending vormt en toegankelijk is op onze service, kunt u onze auteursrechtagent op de hoogte stellen zoals uiteengezet in de DMCA. Om uw klacht geldig te laten zijn onder de DMCA, moet u de volgende informatie verstrekken bij het melden van de vermeende auteursrechtschending:"
      item1: "Een fysieke of elektronische handtekening van een persoon die bevoegd is om namens de auteursrechthebbende op te treden."
      item2: "Identificatie van het auteursrechtelijk beschermde werk waarvan wordt beweerd dat het is geschonden."
      item3: "Identificatie van het materiaal waarvan wordt beweerd dat het inbreuk maakt of het onderwerp is van inbreukmakende activiteiten en dat moet worden verwijderd of waartoe de toegang moet worden uitgeschakeld, en informatie die redelijkerwijs voldoende is om ons in staat te stellen het materiaal te lokaliseren."
      item4: "Informatie die redelijkerwijs voldoende is om ons in staat te stellen contact op te nemen met de klagende partij, zoals een adres, telefoonnummer en, indien beschikbaar, een e-mailadres."
      item5: "Een verklaring dat de klagende partij te goeder trouw van mening is dat het gebruik van het materiaal op de manier waarover wordt geklaagd niet is toegestaan door de auteursrechthebbende, diens agent of de wet."
      item6: "Een verklaring dat de informatie in de melding juist is en, op straffe van meineed, dat de klagende partij bevoegd is om namens de eigenaar van een exclusief recht op te treden dat naar verluidt wordt geschonden."
    section2:
      title: "Tegenbericht"
      content: "Als u van mening bent dat uw inhoud die is verwijderd (of waartoe de toegang is uitgeschakeld) geen inbreuk maakt, of dat u toestemming hebt van de auteursrechthebbende, de agent van de auteursrechthebbende of op grond van de wet om de inhoud te plaatsen en te gebruiken, kunt u een tegenbericht sturen naar onze auteursrechtagent met de volgende informatie:"
      item1: "Uw fysieke of elektronische handtekening."
      item2: "Identificatie van de inhoud die is verwijderd of waartoe de toegang is uitgeschakeld en de locatie waar de inhoud verscheen voordat deze werd verwijderd of uitgeschakeld."
      item3: "Een verklaring dat u te goeder trouw van mening bent dat de inhoud is verwijderd of uitgeschakeld als gevolg van een vergissing of een verkeerde identificatie van de inhoud."
      item4: "Uw naam, adres, telefoonnummer en e-mailadres."
      item5: "Een verklaring dat u instemt met de jurisdictie van de federale rechtbank in het district waar u woont (als u in de Verenigde Staten bent), of uw instemming met de jurisdictie van een federale rechtbank in het district waar ons bedrijf is gevestigd (als u niet in de Verenigde Staten bent)."
      item6: "Een verklaring dat u de betekening van het proces zult aanvaarden van de persoon die de melding van de vermeende inbreuk heeft gedaan."
    section3:
      title: "Contactgegevens DMCA-agent"
      email_title: "E-mail"
      note: "Houd er rekening mee dat op grond van sectie 512(f) van de DMCA elke persoon die willens en wetens wezenlijk verkeerd voorstelt dat materiaal of activiteit inbreuk maakt, aansprakelijk kan worden gesteld."
    section4:
      title: "Herhaalde inbreukmakers"
      content: "Het is ons beleid om de accounts van herhaalde inbreukmakers te beëindigen wanneer dit passend is. We zullen de accounts beëindigen van gebruikers waarvan wij vaststellen dat zij herhaalde inbreukmakers zijn. Als u herhaaldelijk inhoud downloadt die inbreuk maakt op de auteursrechten van anderen, kan uw toegang tot onze service ook worden beëindigd."
    section5:
      title: "Wijzigingen in dit beleid"
      content: "We kunnen dit DMCA-beleid van tijd tot tijd bijwerken. We zullen u op de hoogte stellen van eventuele wijzigingen door het nieuwe beleid op deze pagina te plaatsen. U wordt geadviseerd dit beleid periodiek te controleren op eventuele wijzigingen."
    section6:
      title: "Neem contact met ons op"
      content: "Als u vragen heeft over dit DMCA-beleid, neem dan contact met ons op via"

