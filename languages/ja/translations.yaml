# Privacy Policy page
privacy:
  title: "プライバシーポリシー | TikTok ダウンローダー"
  meta_description: "TikTok ダウンローダーのプライバシーポリシー。TikTok 動画ダウンロードサービスご利用時のプライバシー保護方法をご確認ください。"
  heading: "プライバシーポリシー"
  last_updated: "最終更新: 2023年5月1日"
  content:
    intro: "このプライバシーポリシーは、お客様が当社のTikTok Downloaderウェブサイト（「サービス」）にアクセスした際に、当社がどのようにお客様の情報を収集、使用、保護するかを説明しています。"
    respect: "当社はお客様のプライバシーを尊重し、個人データの保護に努めています。当社がお客様の情報をどのように扱うかを理解するために、このプライバシーポリシーを注意深くお読みください。"
    section1:
      title: "当社が収集する情報"
      content: "当社はさまざまな種類の情報を収集する場合があります。これには以下が含まれます："
      item1_title: "使用データ"
      item1: "当社は、ブラウザタイプ、参照ページ、ページでの滞在時間、要素のクリックなど、お客様が当社のサービスとどのように相互作用するかに関する匿名データを収集する場合があります。これにより、ユーザーがサービスとどのように相互作用するかを理解し、機能を改善するのに役立ちます。"
      item2_title: "ログデータ"
      item2: "当社のサーバーは、IPアドレス、ブラウザタイプ、オペレーティングシステム、訪問したページ、滞在時間などの標準情報を自動的に記録します。これらのデータはサービスの品質と安全性を維持するために使用されます。"
      item3_title: "クッキー"
      item3: "当社は分析、ユーザー設定の保存、基本的なウェブサイト機能のためにクッキーを使用しています。お客様はブラウザでクッキー設定を制御できます。"
      item4_title: "連絡先情報"
      item4: "お客様がコンタクトフォームを通じて当社に連絡する場合、お客様が提供する名前、電子メールアドレス、メッセージの内容などの情報を収集します。"
    note_title: "注意"
    note: "当社は、お客様が当社のサービスを通じてダウンロードするTikTokビデオやコンテンツを保存しません。"
    section2:
      title: "お客様の情報の使用方法"
      intro: "当社は収集した情報を以下の目的で使用する場合があります："
      item1: "当社のサービスの提供、運営、維持"
      item2: "サービスの改善、パーソナライズ、拡張"
      item3: "ユーザーが当社のサービスとどのように相互作用するかの理解"
      item4: "新製品、サービス、機能の開発"
      item5: "当社のサービスに対する詐欺や悪用の防止"
      item6: "お客様の問い合わせへの対応とカスタマーサポートの提供"
    section3:
      title: "データの共有"
      content: "当社は、以下の場合を除き、お客様の情報を第三者に販売、交換、または転送することはありません："
      item1_title: "サービスプロバイダー"
      item1: "当社は、当社のサービスの運営を支援する信頼できる第三者とデータを共有する場合がありますが、これらの情報の機密性を維持することに同意することが条件です。"
      item2_title: "法的要件"
      item2: "法律で要求された場合、または当社の権利、安全性、または他者の安全を保護するために情報を開示する場合があります。"
      item3_title: "分析"
      item3: "当社は、ユーザーが当社のサービスとどのように相互作用するかを理解するために、Google Analyticsなどの分析プロバイダーを使用しています。"
    section4:
      title: "データセキュリティ"
      content: "当社は、お客様の情報を不正アクセス、変更、または開示から保護するための適切なセキュリティ対策を実施しています。ただし、インターネットベースのサービスでは絶対的なセキュリティを保証することはできません。"
    section5:
      title: "お客様の権利"
      content: "お客様の所在地によっては、個人情報に関して以下のような特定の権利を持つ場合があります："
      item1: "当社が保持するお客様に関する情報へのアクセス権"
      item2: "不正確な個人情報の訂正権"
      item3: "お客様の個人情報の削除を要求する権利"
      item4: "お客様の情報の処理を制限またはそれに反対する権利"
      item5: "データポータビリティの権利"
    section6:
      title: "子供のプライバシー"
      content: "当社のサービスは13歳未満の個人を対象としていません。当社は13歳未満の子供から意図的に個人情報を収集することはありません。お客様が親または保護者であり、お子様が当社に個人情報を提供したと思われる場合は、当社にご連絡ください。"
    section7:
      title: "このプライバシーポリシーの変更"
      content: "当社は、このプライバシーポリシーを随時更新する場合があります。更新されたバージョンは、更新された「最終更新日」の日付によって示されます。定期的にこのプライバシーポリシーを確認することをお勧めします。"
    section8:
      title: "お問い合わせ"
      content: "このプライバシーポリシーについてご質問がある場合は、以下までお問い合わせください"

# DMCA Policy page
dmca:
  title: "DMCA ポリシー | TikTok ダウンローダー"
  meta_description: "TikTok ダウンローダーの DMCA ポリシー。著作権侵害報告手順についてご確認ください。"
  heading: "DMCA ポリシー"
  last_updated: "最終更新: 2023年5月1日"
  content:
    intro: "TikTok Downloaderは他者の知的財産権を尊重し、当社のユーザーもそうすることを期待しています。1998年のデジタルミレニアム著作権法（「DMCA」）に従い、当社は下記の指定された著作権代理人に報告される著作権侵害の申し立てに迅速に対応します。"
    section1:
      title: "著作権侵害の通知"
      content: "お客様が著作権で保護された作品が著作権を侵害する方法でコピーされ、当社のサービスでアクセス可能であると考える場合、DMCAで定められているように当社の著作権代理人に通知することができます。DMCAに基づいてお客様の申し立てが有効であるためには、申し立ての著作権侵害を通知する際に以下の情報を提供する必要があります："
      item1: "著作権所有者の代理として行動する権限を与えられた人の物理的または電子的署名。"
      item2: "侵害されたと主張される著作権で保護された作品の識別。"
      item3: "侵害していると主張される、または侵害活動の対象であり、削除またはアクセスを無効にする必要があるとされる資料の識別、および当社がその資料を見つけるのに合理的に十分な情報。"
      item4: "苦情申立人に連絡するのに合理的に十分な情報（住所、電話番号、利用可能な場合は電子メールアドレスなど）。"
      item5: "苦情申立人が、異議を申し立てられた方法での資料の使用が著作権所有者、その代理人、または法律によって許可されていないと誠意をもって信じているという声明。"
      item6: "通知の情報が正確であり、偽証罪の罰則の下で、苦情申立人が侵害されたと主張される排他的権利の所有者の代理として行動する権限を与えられているという声明。"
    section2:
      title: "反対通知"
      content: "削除された（またはアクセスが無効にされた）コンテンツが侵害していない、または著作権所有者、著作権所有者の代理人、または法律に従ってコンテンツを投稿および使用するための許可を得ていると考える場合、以下の情報を含む反対通知を当社の著作権代理人に送付することができます："
      item1: "お客様の物理的または電子的署名。"
      item2: "削除されたまたはアクセスが無効にされたコンテンツの識別、およびコンテンツが削除または無効にされる前に表示されていた場所。"
      item3: "コンテンツが誤りまたはコンテンツの誤った識別の結果として削除または無効にされたと誠意をもって信じているという声明。"
      item4: "お客様の氏名、住所、電話番号、電子メールアドレス。"
      item5: "お客様が居住する地区の連邦裁判所の管轄権に同意する（米国内の場合）、または当社の会社が所在する地区の連邦裁判所の管轄権に同意する（米国外の場合）という声明。"
      item6: "申し立てられた侵害の通知を提供した人からの訴訟サービスを受け入れるという声明。"
    section3:
      title: "DMCA 代理人の連絡先情報"
      email_title: "電子メール"
      note: "DMCAのセクション512(f)に基づき、資料または活動が侵害していると故意に重大な虚偽表示をした者は責任を負う可能性があることにご注意ください。"
    section4:
      title: "繰り返し違反者"
      content: "当社のポリシーでは、適切な場合には繰り返し違反者のアカウントを終了します。当社は、繰り返し違反者と判断したユーザーのアカウントを終了します。お客様が他者の著作権を侵害するコンテンツを繰り返しダウンロードする場合、当社のサービスへのアクセスも終了される可能性があります。"
    section5:
      title: "本ポリシーの変更"
      content: "当社は、このDMCAポリシーを随時更新する場合があります。当社は、このページに新しいポリシーを掲載することで、変更についてお知らせします。変更がないか定期的にこのポリシーを確認することをお勧めします。"
    section6:
      title: "お問い合わせ"
      content: "このDMCAポリシーについてご質問がある場合は、以下までお問い合わせください"

