      content: "当社は、独自の裁量により、いつでもこれらの規約を修正または置き換える権利を留保します。修正が重要である場合、当社は新しい規約が有効になる前に少なくとも15日前に通知するよう努めます。何が重要な変更を構成するかは、当社の単独の裁量で決定されます。"
