    title: "Como Salvar Vídeos do TikTok Sem Marca d'água"
    subtitle: "Siga este guia passo a passo simples para baixar qualquer vídeo do TikTok sem marca d'água em alta qualidade"
  steps:
    step1:
      title: "Passo 1: Encontre e Copie o Link do Vídeo do TikTok"
      paragraph1: "Abra o aplicativo TikTok no seu telefone ou visite TikTok.com no seu navegador. Encontre o vídeo que você deseja baixar e toque no botão \"Compartilhar\" (geralmente representado por um ícone de seta ou pelo texto \"Compartilhar\")."
