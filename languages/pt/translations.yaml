      image_caption: "Imagem: Toque na opção \"Copiar link\" no menu de compartilhamento do TikTok"
    step2:
      title: "Passo 2: Visite Nosso Site TikTok Downloader"
      paragraph1: "Abra seu navegador da web e visite nosso site TikTok Downloader. Você verá uma interface limpa e simples com um campo de entrada onde pode colar a URL do vídeo do TikTok."
      paragraph2: "A página inicial é projetada para ser direta e fácil de usar em todos os dispositivos, seja você esteja usando um smartphone, tablet ou computador."
      image_caption: "Imagem: Nossa página inicial do TikTok Downloader com o campo para colar"
    step3:
      title: "Passo 3: Cole o Link e Processe o Vídeo"
      paragraph1: "Cole o link do vídeo do TikTok que você copiou no campo de entrada. Em dispositivos móveis, você pode manter pressionado o campo e depois selecionar \"Colar\". Em computadores, use Ctrl+V (ou Command+V no Mac)."
