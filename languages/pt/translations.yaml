      image_caption: "Imagem: URL do TikTok colada e processamento em andamento"
    step4:
      title: "Passo 4: Baixe o Vídeo do TikTok"
      paragraph1: "Depois que nosso sistema processar o vídeo, você verá informações detalhadas sobre o vídeo do TikTok, incluindo autor, contagem de visualizações, contagem de curtidas e duração do vídeo."
      paragraph2: "Você pode clicar no botão \"Baixar\" para obter o vídeo no formato de alta qualidade padrão, ou clicar em \"Mais formatos\" para escolher entre diferentes opções de qualidade."
      paragraph3: "Ao selecionar \"Mais formatos\", você verá todas as resoluções e tamanhos de arquivo disponíveis. Escolha a opção que melhor atenda às suas necessidades - os formatos de maior qualidade têm tamanhos de arquivo maiores."
