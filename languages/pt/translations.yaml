        paragraph1: "A opção \"Mais formatos\" exibirá uma janela modal com todas as qualidades de download disponíveis."
        paragraph2: "Você pode escolher entre opções HD (720p) ou SD (576p) dependendo das suas necessidades."
        paragraph3: "Cada formato mostra a resolução do vídeo e o tamanho do arquivo, ajudando você a escolher a melhor opção para sua conexão de internet e capacidade de armazenamento."
    step5:
      title: "Passo 5: Salve em Seu Dispositivo"
      paragraph1: "Depois de clicar em uma opção de download, seu navegador começará a baixar o vídeo. Dependendo das configurações do seu navegador, ele pode ser salvo automaticamente na sua pasta de downloads padrão ou solicitar que você escolha um local."
      paragraph2: "Após o download ser concluído, você terá um vídeo do TikTok limpo e sem marca d'água pronto para ser assistido offline ou compartilhado como desejar."
      image_caption: "Imagem: Download concluído com sucesso"
