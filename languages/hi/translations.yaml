# Terms of Service page
terms:
  title: "सेवा की शर्तें | TikTok डाउनलोडर"
  meta_description: "TikTok डाउनलोडर के लिए सेवा की शर्तें। हमारे TikTok वीडियो डाउनलोड सेवा के उपयोग के लिए हमारे नियम और शर्तें पढ़ें।"
  heading: "सेवा की शर्तें"
  last_updated: "अंतिम अपडेट: 1 मई 2023"
  content:
    intro: "कृपया TikTok डाउनलोडर वेबसाइट (\"सेवा\") का उपयोग करने से पहले इन सेवा की शर्तों (\"शर्तें\", \"सेवा की शर्तें\") को ध्यान से पढ़ें, जिसे हम संचालित करते हैं।"
    access: "सेवा तक आपकी पहुँच और उपयोग इन शर्तों की स्वीकृति और अनुपालन पर निर्भर करता है। ये शर्तें सभी आगंतुकों, उपयोगकर्ताओं और अन्य लोगों पर लागू होती हैं जो सेवा का उपयोग या उस तक पहुँचते हैं।"
    agreement: "सेवा तक पहुँच या उपयोग करके, आप इन शर्तों से बंधे होने के लिए सहमत होते हैं। यदि आप शर्तों के किसी भी हिस्से से सहमत नहीं हैं, तो आप सेवा तक पहुँच नहीं सकते।"
    section1:
      title: "सेवा का उपयोग"
      content: "TikTok डाउनलोडर एक सेवा है जो उपयोगकर्ताओं को TikTok वीडियो को व्यक्तिगत, गैर-व्यावसायिक उपयोग के लिए डाउनलोड करने की अनुमति देती है। हमारी सेवा का उपयोग करके, आप सहमत होते हैं:"
      item1: "सेवा का उपयोग केवल कानूनी उद्देश्यों के लिए और इन शर्तों के अनुसार करें।"
      item2: "सेवा का उपयोग अवैध या अनधिकृत उद्देश्यों के लिए न करें।"
      item3: "सेवा या किसी संबंधित सिस्टम या नेटवर्क की भेद्यता की जांच, स्कैन या परीक्षण करने का प्रयास न करें।"
      item4: "सेवा या सेवा से जुड़े सर्वरों या नेटवर्क के संचालन में हस्तक्षेप न करें।"
    section2:
      title: "बौद्धिक संपदा"
      content: "हमारी सेवा आपको TikTok वीडियो डाउनलोड करने की अनुमति देती है। हालाँकि, हम आपके द्वारा डाउनलोड की गई सामग्री के स्वामित्व का दावा नहीं करते हैं। सभी वीडियो और सामग्री उनके संबंधित मालिकों की हैं। हमारी सेवा का उपयोग करके सामग्री डाउनलोड करते समय, आप यह घोषणा करते हैं:"
      item1: "आप केवल व्यक्तिगत उपयोग के लिए सामग्री डाउनलोड कर रहे हैं।"
      item2: "आप सामग्री निर्माताओं के बौद्धिक संपदा अधिकारों का सम्मान करेंगे।"
      item3: "आप बिना उचित अनुमति के डाउनलोड की गई सामग्री का पुनर्वितरण, बिक्री या व्यावसायिक उपयोग नहीं करेंगे।"
      item4: "आप समझते हैं कि कुछ उद्देश्यों के लिए सामग्री डाउनलोड करने के लिए कॉपीराइट धारक की अनुमति की आवश्यकता हो सकती है।"
    section3:
      title: "अस्वीकरण"
      content: "हमारी सेवा \"जैसी है\" और \"जैसी उपलब्ध है\" बिना किसी प्रकार की वारंटी, स्पष्ट या निहित के प्रदान की जाती है। हम गारंटी नहीं देते हैं कि:"
      item1: "सेवा निर्बाध, समय पर, सुरक्षित या त्रुटि-मुक्त होगी।"
      item2: "सेवा के उपयोग से प्राप्त परिणाम सटीक या विश्वसनीय होंगे।"
      item3: "आपके द्वारा सेवा के माध्यम से खरीदे या प्राप्त किए गए किसी भी उत्पाद, सेवा, जानकारी या अन्य सामग्री की गुणवत्ता आपकी अपेक्षाओं को पूरा करेगी।"
    section4:
      title: "देयता का सीमितीकरण"
      content: "किसी भी परिस्थिति में हम अप्रत्यक्ष, आकस्मिक, विशेष, परिणामी या दंडात्मक क्षति के लिए उत्तरदायी नहीं होंगे, जिसमें शामिल हैं, लेकिन यह सीमित नहीं है, लाभ की हानि, डेटा की हानि, उपयोग की हानि, सद्भावना या अन्य अमूर्त नुकसान, जो निम्न से उत्पन्न होते हैं:"
      item1: "आपका सेवा तक पहुंचना या उपयोग करना या सेवा तक पहुंचने या उपयोग करने में असमर्थता।"
      item2: "सेवा पर किसी तीसरे पक्ष का कोई भी आचरण या सामग्री।"
      item3: "सेवा से प्राप्त कोई भी सामग्री।"
      item4: "आपके प्रसारण या सामग्री तक अनधिकृत पहुंच, उपयोग या परिवर्तन।"
    section5:
      title: "समाप्ति"
      content: "हम अपनी सेवा तक पहुंच को तुरंत, बिना पूर्व सूचना या देयता के, किसी भी कारण से, जिसमें शामिल है, लेकिन यह सीमित नहीं है, यदि आप शर्तों का उल्लंघन करते हैं, समाप्त या निलंबित कर सकते हैं।"
    section6:
      title: "शर्तों में परिवर्तन"
      content: "हम अपने विवेकाधिकार से, किसी भी समय इन शर्तों को संशोधित या प्रतिस्थापित करने का अधिकार सुरक्षित रखते हैं। यदि कोई संशोधन महत्वपूर्ण है, तो हम नई शर्तों के प्रभावी होने से पहले कम से कम 15 दिनों की नोटिस प्रदान करने का प्रयास करेंगे। क्या एक महत्वपूर्ण परिवर्तन का गठन करता है यह हमारे एकमात्र विवेक पर निर्धारित किया जाएगा।"
      additional: "इन परिवर्तनों के प्रभावी होने के बाद हमारी सेवा तक पहुंचना या उपयोग करना जारी रखकर, आप संशोधित शर्तों से बाध्य होने के लिए सहमत होते हैं। यदि आप नई शर्तों से सहमत नहीं हैं, तो कृपया सेवा का उपयोग बंद कर दें।"
    section7:
      title: "लागू कानून"
      content: "ये शर्तें कानून द्वारा शासित और व्याख्यायित होंगी, बिना कानून के संघर्ष के प्रावधानों के संबंध में।"
      additional: "हमारी इन शर्तों के किसी भी अधिकार या प्रावधान को लागू करने में विफलता इन अधिकारों के त्याग के रूप में नहीं मानी जाएगी। यदि इन शर्तों का कोई प्रावधान किसी न्यायालय द्वारा अवैध या अप्रवर्तनीय पाया जाता है, तो इन शर्तों के शेष प्रावधान प्रभावी रहेंगे।"
    section8:
      title: "हमसे संपर्क करें"
      content: "यदि आपके पास इन शर्तों के बारे में कोई प्रश्न हैं, तो कृपया हमसे यहां संपर्क करें"

