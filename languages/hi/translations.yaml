# DMCA Policy page
dmca:
  title: "DMCA नीति | TikTok डाउनलोडर"
  meta_description: "TikTok डाउनलोडर के लिए DMCA नीति। कॉपीराइट उल्लंघन की रिपोर्ट करने के लिए हमारी प्रक्रियाओं के बारे में जानें।"
  heading: "DMCA नीति"
  last_updated: "अंतिम अपडेट: 1 मई 2023"
  content:
    intro: "TikTok डाउनलोडर दूसरों के बौद्धिक संपदा अधिकारों का सम्मान करता है और हमारे उपयोगकर्ताओं से भी ऐसी अपेक्षा करता है। 1998 के डिजिटल मिलेनियम कॉपीराइट एक्ट (\"DMCA\") के अनुसार, हम नीचे पहचाने गए हमारे नामित कॉपीराइट एजेंट को रिपोर्ट किए गए कॉपीराइट उल्लंघन के दावों का तत्परता से जवाब देंगे।"
    section1:
      title: "कॉपीराइट उल्लंघन की सूचना"
      content: "यदि आप मानते हैं कि आपके कॉपीराइट-संरक्षित कार्य की प्रतिलिपि कॉपीराइट उल्लंघन के तरीके से बनाई गई है और हमारी सेवा पर पहुंच योग्य है, तो आप DMCA में निर्धारित रूप से हमारे कॉपीराइट एजेंट को सूचित कर सकते हैं। DMCA के तहत आपकी शिकायत वैध होने के लिए, आपको कथित कॉपीराइट उल्लंघन की सूचना देते समय निम्नलिखित जानकारी प्रदान करनी होगी:"
      item1: "कॉपीराइट स्वामी की ओर से कार्य करने के लिए अधिकृत व्यक्ति का भौतिक या इलेक्ट्रॉनिक हस्ताक्षर।"
      item2: "कॉपीराइट-संरक्षित कार्य की पहचान जिसका दावा किया गया है कि उल्लंघन किया गया है।"
      item3: "सामग्री की पहचान जिसका दावा किया जा रहा है कि उल्लंघन या उल्लंघन गतिविधि का विषय है और जिसे हटाया जाना चाहिए या जिस तक पहुंच को अक्षम किया जाना चाहिए, और हमें सामग्री को ढूंढने के लिए उचित रूप से पर्याप्त जानकारी।"
      item4: "शिकायतकर्ता पार्टी से संपर्क करने के लिए उचित रूप से पर्याप्त जानकारी, जैसे पता, टेलीफोन नंबर, और यदि उपलब्ध हो, तो ईमेल पता।"
      item5: "एक बयान कि शिकायतकर्ता पार्टी विश्वास करती है कि सामग्री का उपयोग विवादित तरीके से कॉपीराइट स्वामी, उसके एजेंट या कानून द्वारा अधिकृत नहीं है।"
      item6: "एक बयान कि सूचना में जानकारी सही है और झूठी गवाही के दंड के तहत, शिकायतकर्ता पार्टी को उस एक्सक्लूसिव अधिकार के स्वामी की ओर से कार्य करने के लिए अधिकृत किया गया है जिसका कथित तौर पर उल्लंघन किया गया है।"
    section2:
      title: "प्रति-सूचना"
      content: "यदि आप मानते हैं कि आपकी सामग्री जिसे हटा दिया गया है (या जिस तक पहुंच अक्षम कर दी गई है) उल्लंघनकारी नहीं है, या आपके पास कॉपीराइट स्वामी, कॉपीराइट स्वामी के एजेंट, या कानून के अनुसार सामग्री को पोस्ट करने और उपयोग करने की अनुमति है, तो आप निम्नलिखित जानकारी वाली एक प्रति-सूचना हमारे कॉपीराइट एजेंट को भेज सकते हैं:"
      item1: "आपका भौतिक या इलेक्ट्रॉनिक हस्ताक्षर।"
      item2: "सामग्री की पहचान जिसे हटा दिया गया है या जिस तक पहुंच अक्षम कर दी गई है और वह स्थान जहां सामग्री हटाए जाने या अक्षम होने से पहले दिखाई देती थी।"
      item3: "एक बयान कि आप विश्वास करते हैं कि सामग्री को गलती या सामग्री की गलत पहचान के परिणामस्वरूप हटा दिया गया था या अक्षम कर दिया गया था।"
      item4: "आपका नाम, पता, टेलीफोन नंबर और ईमेल पता।"
      item5: "एक बयान कि आप उस जिले के फेडरल न्यायालय के क्षेत्राधिकार के लिए सहमत हैं जहां आप रहते हैं (यदि आप संयुक्त राज्य अमेरिका में हैं), या उस जिले के फेडरल न्यायालय के क्षेत्राधिकार के लिए आपकी सहमति जहां हमारी कंपनी स्थित है (यदि आप संयुक्त राज्य अमेरिका में नहीं हैं)।"
      item6: "एक बयान कि आप उस व्यक्ति से प्रक्रिया की सेवा स्वीकार करेंगे जिसने कथित उल्लंघन की सूचना प्रदान की है।"
    section3:
      title: "DMCA एजेंट संपर्क जानकारी"
      email_title: "ईमेल"
      note: "कृपया ध्यान दें कि DMCA की धारा 512(f) के तहत, कोई भी व्यक्ति जो जानबूझकर सामग्री या गतिविधि के उल्लंघनकारी होने के बारे में भौतिक रूप से गलत प्रतिनिधित्व करता है, वह देयता के लिए जिम्मेदार हो सकता है।"
    section4:
      title: "बार-बार उल्लंघनकर्ता"
      content: "उचित होने पर बार-बार उल्लंघनकर्ताओं के खातों को समाप्त करना हमारी नीति है। हम उन उपयोगकर्ताओं के खातों को समाप्त कर देंगे जिन्हें हम बार-बार उल्लंघनकर्ता के रूप में निर्धारित करते हैं। यदि आप बार-बार ऐसी सामग्री डाउनलोड करते हैं जो दूसरों के कॉपीराइट का उल्लंघन करती है, तो हमारी सेवा तक आपकी पहुंच भी समाप्त की जा सकती है।"
    section5:
      title: "इस नीति में परिवर्तन"
      content: "हम समय-समय पर इस DMCA नीति को अपडेट कर सकते हैं। इस पृष्ठ पर नई नीति पोस्ट करके हम आपको किसी भी परिवर्तन के बारे में सूचित करेंगे। परिवर्तनों के लिए नियमित रूप से इस नीति की समीक्षा करना आपके लिए सलाह दी जाती है।"
    section6:
      title: "हमसे संपर्क करें"
      content: "यदि आपके पास इस DMCA नीति के बारे में कोई प्रश्न हैं, तो कृपया हमसे यहां संपर्क करें"

