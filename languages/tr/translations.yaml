    agreement: "Hizmete erişerek veya Hizmeti kullanarak bu Şartlara bağlı kalmayı kabul edersiniz. Şartların herhangi bir bölümüne katılmıyorsanız, Hizmete erişemezsiniz."
    section1:
      title: "Hizmetin Kullanımı"
      content: "TikTok İndirici, kullanıcıların kişisel, ticari olmayan kullanım için TikTok'tan video indirmelerine olanak tanıyan bir hizmettir. Hizmetimizi kullanarak şunları kabul edersiniz:"
      item1: "Hizmeti yalnızca yasal amaçlarla ve bu Şartlara uygun olarak kullanmak."
      item2: "Hizmeti herhangi bir yasa dışı veya yetkisiz amaç için kullanmamak."
      item3: "Hizmetin veya ilgili herhangi bir sistemin veya ağın güvenlik açığını araştırmaya, taramaya veya test etmeye çalışmamak."
      item4: "Hizmete veya Hizmete bağlı sunuculara veya ağlara müdahale etmemek."
    section2:
      title: "Fikri Mülkiyet"
      content: "Hizmetimiz, TikTok'tan video indirmenize olanak tanır. Ancak, indirdiğiniz içeriğin mülkiyetini iddia etmiyoruz. Tüm videolar ve içerikler ilgili sahiplerine aittir. İçerik indirmek için Hizmetimizi kullanarak şunları beyan edersiniz:"
      item1: "İçeriği yalnızca kişisel kullanım için indiriyorsunuz."
      item2: "İçerik oluşturucularının fikri mülkiyet haklarına saygı duyacaksınız."
      item3: "İndirilen içeriği orijinal oluşturucudan uygun yetki almadan yeniden dağıtmayacak, satmayacak veya ticari olarak kullanmayacaksınız."
      item4: "Belirli kullanımlar için içerik indirmenin telif hakkı sahibinden izin gerektirebileceğini anlıyorsunuz."
    section3:
      title: "Sorumluluk Reddi"
      content: "Hizmetimiz, açık veya zımni hiçbir garanti olmaksızın "olduğu gibi" ve "mevcut olduğu gibi" sağlanır. Şunları garanti etmiyoruz:"
      item1: "Hizmet kesintisiz, zamanında, güvenli veya hatasız olacaktır."
      item2: "Hizmetin kullanımından elde edilebilecek sonuçlar doğru veya güvenilir olacaktır."
      item3: "Hizmet aracılığıyla satın aldığınız veya elde ettiğiniz herhangi bir ürün, hizmet, bilgi veya diğer materyalin kalitesi beklentilerinizi karşılayacaktır."
    section4:
      title: "Sorumluluğun Sınırlandırılması"
      content: "Hiçbir durumda, aşağıdakilerden kaynaklanan kar, veri, kullanım, iyi niyet veya diğer maddi olmayan kayıplar dahil ancak bunlarla sınırlı olmamak üzere dolaylı, arızi, özel, sonuç olarak ortaya çıkan veya cezai zararlardan sorumlu olmayacağız:"
      item1: "Hizmete erişiminiz veya Hizmeti kullanımınız veya Hizmete erişememeniz veya Hizmeti kullanamamanız."
      item2: "Hizmetteki herhangi bir üçüncü tarafın herhangi bir davranışı veya içeriği."
      item3: "Hizmetten elde edilen herhangi bir içerik."
      item4: "İletimlerinize veya içeriğinize yetkisiz erişim, kullanım veya değişiklik."
    section5:
      title: "Fesih"
      content: "Şartları ihlal etmeniz dahil ancak bunlarla sınırlı olmamak üzere herhangi bir nedenle, önceden bildirimde bulunmaksızın veya sorumluluk üstlenmeksizin Hizmetimize erişimi derhal feshedebilir veya askıya alabiliriz."
    section6:
      title: "Şartlarda Değişiklikler"
      content: "Bu Şartları herhangi bir zamanda kendi takdirimize bağlı olarak değiştirme veya yerine yenisini koyma hakkımızı saklı tutarız. Bir revizyon önemliyse, yeni şartların yürürlüğe girmesinden en az 15 gün önce bildirimde bulunmaya çalışacağız. Önemli bir değişikliğin ne teşkil ettiği kendi takdirimize bağlı olarak belirlenecektir."
      additional: "Bu revizyonlar yürürlüğe girdikten sonra Hizmetimize erişmeye veya Hizmetimizi kullanmaya devam ederek, revize edilmiş şartlara bağlı kalmayı kabul edersiniz. Yeni şartları kabul etmiyorsanız, lütfen Hizmeti kullanmayı bırakın."
    section7:
      title: "Geçerli Kanun"
      content: "Bu Şartlar, kanunlar ihtilafı hükümlerine bakılmaksızın yasalara göre yönetilecek ve yorumlanacaktır."
      additional: "Bu Şartların herhangi bir hakkını veya hükmünü uygulamamamız, bu haklardan feragat edildiği anlamına gelmeyecektir. Bu Şartların herhangi bir hükmünün bir mahkeme tarafından geçersiz veya uygulanamaz olduğuna karar verilirse, bu Şartların geri kalan hükümleri yürürlükte kalacaktır."
