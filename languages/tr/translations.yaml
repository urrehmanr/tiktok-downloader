# Gizlilik Politikası sayfası
privacy:
  title: "Gizlilik Politikası | TikTok İndirici"
  meta_description: "TikTok İndirici için Gizlilik Politikası. TikTok video indirme hizmetimizi kullanırken gizliliğinizi nasıl koruduğumuzu öğrenin."
  heading: "Gizlilik Politikası"
  last_updated: "Son Güncelleme: 1 Mayıs 2023"
  content:
    intro: "Bu Gizlilik Politikası, TikTok İndirici web sitemizi ("Hizmet") ziyaret ettiğinizde bilgilerinizi nasıl topladığımızı, kullandığımızı ve koruduğumuzu açıklamaktadır."
    respect: "Gizliliğinize saygı duyuyoruz ve kişisel verilerinizi korumayı taahhüt ediyoruz. Bilgilerinizi nasıl işlediğimizi anlamak için lütfen bu Gizlilik Politikasını dikkatlice okuyun."
    section1:
      title: "Topladığımız Bilgiler"
      content: "Aşağıdakiler dahil olmak üzere birkaç tür bilgi toplayabiliriz:"
      item1_title: "Kullanım Verileri"
      item1: "Tarayıcı türü, yönlendiren sayfalar, sayfalarda geçirilen süre ve öğelere tıklamalar dahil olmak üzere Hizmetimizle nasıl etkileşim kurduğunuza dair anonim veriler toplayabiliriz. Bu, kullanıcıların işlevselliği geliştirmek için Hizmetle nasıl etkileşim kurduğunu anlamamıza yardımcı olur."
      item2_title: "Günlük Verileri"
      item2: "Sunucularımız, IP adresi, tarayıcı türü, işletim sistemi, ziyaret edilen sayfalar ve geçirilen süre gibi standart bilgileri otomatik olarak günlüğe kaydeder. Bu veriler, hizmet kalitesini ve güvenliğini korumak için kullanılır."
      item3_title: "Çerezler"
      item3: "Analitik, kullanıcı tercihi depolama ve temel web sitesi işlevselliği için çerezler kullanıyoruz. Tarayıcınızda çerez ayarlarını kontrol edebilirsiniz."
      item4_title: "İletişim Bilgileri"
      item4: "İletişim formu aracılığıyla bize ulaşırsanız, adınız, e-posta adresiniz ve mesaj içeriğiniz gibi sağladığınız bilgileri toplayacağız."
    note_title: "Not"
    note: "Hizmetimiz aracılığıyla indirdiğiniz hiçbir TikTok videosunu veya içeriğini saklamıyoruz."
    section2:
      title: "Bilgilerinizi Nasıl Kullanıyoruz"
      intro: "Topladığımız bilgileri şunlar için kullanabiliriz:"
      item1: "Hizmetimizi sağlamak, işletmek ve sürdürmek"
      item2: "Hizmetimizi geliştirmek, kişiselleştirmek ve genişletmek"
      item3: "Kullanıcıların Hizmetimizle nasıl etkileşim kurduğunu anlamak"
      item4: "Yeni ürünler, hizmetler ve özellikler geliştirmek"
      item5: "Hizmetimizin dolandırıcılığını ve kötüye kullanılmasını önlemek"
      item6: "Sorularınıza yanıt vermek ve müşteri desteği sağlamak"
    section3:
      title: "Veri Paylaşımı"
      content: "Aşağıdaki durumlar dışında bilgilerinizi üçüncü taraflara satmıyor, takas etmiyor veya başka bir şekilde aktarmıyoruz:"
      item1_title: "Hizmet Sağlayıcıları"
      item1: "Bu bilgileri gizli tutmayı kabul etmeleri koşuluyla, Hizmetimizi işletmemize yardımcı olan güvenilir üçüncü taraflarla veri paylaşabiliriz."
      item2_title: "Yasal Gereklilikler"
      item2: "Yasaların gerektirdiği durumlarda veya haklarımızı, güvenliğimizi veya başkalarının güvenliğini korumak için bilgileri ifşa edebiliriz."
      item3_title: "Analitik"
      item3: "Kullanıcıların Hizmetimizle nasıl etkileşim kurduğunu anlamak için Google Analytics gibi analitik sağlayıcıları kullanıyoruz."
    section4:
      title: "Veri Güvenliği"
      content: "Bilgilerinizi yetkisiz erişim, değişiklik veya ifşadan korumak için uygun güvenlik önlemleri uyguluyoruz. Ancak, hiçbir internet tabanlı hizmet mutlak güvenliği garanti edemez."
    section5:
      title: "Haklarınız"
      content: "Bulunduğunuz yere bağlı olarak, kişisel bilgilerinizle ilgili belirli haklara sahip olabilirsiniz, bunlar arasında:"
      item1: "Hakkınızda tuttuğumuz bilgilere erişme hakkı"
      item2: "Yanlış kişisel bilgileri düzeltme hakkı"
      item3: "Kişisel bilgilerinizin silinmesini talep etme hakkı"
      item4: "Bilgilerinizin işlenmesini kısıtlama veya itiraz etme hakkı"
      item5: "Veri taşınabilirliği hakkı"
    section6:
      title: "Çocukların Gizliliği"
      content: "Hizmetimiz 13 yaşın altındaki bireyler için tasarlanmamıştır. 13 yaşın altındaki çocuklardan bilerek kişisel bilgi toplamıyoruz. Bir ebeveyn veya vasiyseniz ve çocuğunuzun bize kişisel bilgi verdiğine inanıyorsanız, lütfen bizimle iletişime geçin."
    section7:
      title: "Bu Gizlilik Politikasındaki Değişiklikler"
      content: "Bu Gizlilik Politikasını zaman zaman güncelleyebiliriz. Güncellenmiş sürüm, güncellenmiş bir "Son Güncelleme" tarihiyle belirtilecektir. Bu Gizlilik Politikasını periyodik olarak gözden geçirmenizi öneririz."
    section8:
      title: "Bize Ulaşın"
      content: "Bu Gizlilik Politikası hakkında herhangi bir sorunuz varsa, lütfen bize ulaşın:"

# DMCA Politikası sayfası
dmca:
  title: "DMCA Politikası | TikTok İndirici"
  meta_description: "TikTok İndirici için DMCA Politikası. Telif hakkı ihlali bildirme prosedürlerimiz hakkında bilgi edinin."
  heading: "DMCA Politikası"
  last_updated: "Son Güncelleme: 1 Mayıs 2023"
  content:
    intro: "TikTok İndirici, başkalarının fikri mülkiyet haklarına saygı duyar ve kullanıcılarımızın da aynı şeyi yapmasını bekler. 1998 Dijital Milenyum Telif Hakkı Yasası ("DMCA") uyarınca, aşağıda belirtilen belirlenmiş telif hakkı temsilcimize bildirilen telif hakkı ihlali iddialarına hızla yanıt vereceğiz."
    section1:
      title: "Telif Hakkı İhlali Bildirimi"
      content: "Telif hakkıyla korunan çalışmanızın telif hakkı ihlali oluşturacak şekilde kopyalandığına ve hizmetimizde erişilebilir olduğuna inanıyorsanız, DMCA'da belirtildiği gibi telif hakkı temsilcimize bildirimde bulunabilirsiniz. Şikayetinizin DMCA kapsamında geçerli olması için, iddia edilen telif hakkı ihlalini bildirirken aşağıdaki bilgileri sağlamanız gerekir:"
      item1: "Telif hakkı sahibi adına hareket etmeye yetkili bir kişinin fiziki veya elektronik imzası."
      item2: "İhlal edildiği iddia edilen telif hakkıyla korunan çalışmanın kimliği."
      item3: "İhlal ettiği veya ihlal edici faaliyetin konusu olduğu iddia edilen ve kaldırılacak veya erişimi devre dışı bırakılacak materyalin kimliği ve materyali bulmamızı sağlayacak makul ölçüde yeterli bilgi."
      item4: "Şikayetçi tarafla iletişim kurmamızı sağlayacak makul ölçüde yeterli bilgi, örneğin bir adres, telefon numarası ve varsa bir e-posta adresi."
      item5: "Şikayetçi tarafın, materyalin şikayet edilen şekilde kullanılmasının telif hakkı sahibi, temsilcisi veya yasa tarafından yetkilendirilmediğine dair iyi niyetli bir inanca sahip olduğuna dair bir beyan."
      item6: "Bildirimdeki bilgilerin doğru olduğuna ve yalan yere yemin etme cezası altında, şikayetçi tarafın iddia edilen şekilde ihlal edilen münhasır bir hakkın sahibi adına hareket etmeye yetkili olduğuna dair bir beyan."
    section2:
      title: "Karşı Bildirim"
      content: "Kaldırılan (veya erişimi devre dışı bırakılan) içeriğinizin ihlal edici olmadığına veya telif hakkı sahibinden, telif hakkı sahibinin temsilcisinden veya yasaya uygun olarak içeriği yayınlama ve kullanma yetkiniz olduğuna inanıyorsanız, telif hakkı temsilcimize aşağıdaki bilgileri içeren bir karşı bildirim gönderebilirsiniz:"
      item1: "Fiziki veya elektronik imzanız."
      item2: "Kaldırılan veya erişimi devre dışı bırakılan içeriğin ve içeriğin kaldırılmadan veya devre dışı bırakılmadan önce göründüğü yerin kimliği."
      item3: "İçeriğin yanlışlık veya yanlış tanımlama sonucu kaldırıldığına veya devre dışı bırakıldığına dair iyi niyetli bir inanca sahip olduğunuza dair bir beyan."
      item4: "Adınız, adresiniz, telefon numaranız ve e-posta adresiniz."
      item5: "Yaşadığınız bölgedeki federal mahkemenin yargı yetkisini (Amerika Birleşik Devletleri'ndeyseniz) veya şirketimizin bulunduğu bölgedeki federal mahkemenin yargı yetkisini (Amerika Birleşik Devletleri'nde değilseniz) kabul ettiğinize dair bir beyan."
      item6: "İddia edilen ihlali bildiren kişiden dava tebligatını kabul edeceğinize dair bir beyan."
    section3:
      title: "DMCA Temsilcisi İletişim Bilgileri"
      email_title: "E-posta"
      note: "Lütfen DMCA'nın 512(f) Bölümü uyarınca, materyalin veya faaliyetin ihlal edici olduğunu bilerek maddi olarak yanlış beyan eden herhangi bir kişinin sorumluluğa tabi olabileceğini unutmayın."
    section4:
      title: "Tekrarlayan İhlalciler"
      content: "Uygun olduğunda tekrarlayan ihlalcilerin hesaplarını sonlandırmak politikamızdır. Tarafımızca tekrarlayan ihlalci olduğu belirlenen kullanıcıların hesaplarını sonlandıracağız. Başkalarının telif haklarını ihlal eden içeriği tekrar tekrar indirirseniz, hizmetimize erişiminiz de sonlandırılabilir."
    section5:
      title: "Bu Politikadaki Değişiklikler"
      content: "Bu DMCA Politikasını zaman zaman güncelleyebiliriz. Bu sayfada yeni politikayı yayınlayarak herhangi bir değişiklik hakkında sizi bilgilendireceğiz. Herhangi bir değişiklik için bu politikayı periyodik olarak gözden geçirmeniz önerilir."
    section6:
      title: "Bize Ulaşın"
      content: "Bu DMCA Politikası hakkında herhangi bir sorunuz varsa, lütfen bize ulaşın:"

