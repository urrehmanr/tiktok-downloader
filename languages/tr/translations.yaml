      - "İndirdiğiniz videoları sunucularımızda saklamıyoruz, gizliliğinizi sağlıyoruz."
  faq:
    title: "Sıkça Sorulan Sorular"
    questions:
      - question: "TikTok videolarını indirmek yasal mı?"
        answer: "TikTok videolarını kişisel kullanım için indirmek genellikle kabul edilebilirdir. Ancak, içerik oluşturucusunun izni olmadan içeriği yeniden dağıtmamalı veya ticari olarak kullanmamalısınız. Her zaman telif hakkı ve fikri mülkiyet haklarına saygı gösterin."
      - question: "Özel bir TikTok hesabından video indirebilir miyim?"
        answer: "Hayır, hizmetimiz yalnızca herkese açık TikTok videolarını indirebilir. Özel videolara indiricimiz üzerinden erişilemez."
      - question: "İndirebileceğim maksimum TikTok video uzunluğu nedir?"
        answer: "İndiricimiz, kısa kliplerden 10 dakikaya kadar daha uzun videolara kadar uzunluklarından bağımsız olarak tüm TikTok videolarını destekler."
      - question: "Bu mobil cihazlarda çalışır mı?"
        answer: "Evet, TikTok indiricimiz Android telefonlar, iPhone'lar, tabletler ve bilgisayarlar dahil tüm modern cihazlarda çalışır."
