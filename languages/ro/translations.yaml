# DMCA Policy page
dmca:
  title: "Politică DMCA | TikTok Downloader"
  meta_description: "Politică DMCA pentru TikTok Downloader. Aflați despre procedurile noastre de raportare a încălcării drepturilor de autor."
  heading: "Politică DMCA"
  last_updated: "Ultima Actualizare: 1 Mai 2023"
  content:
    intro: "TikTok Downloader respectă drepturile de proprietate intelectuală ale altora și se așteaptă ca utilizatorii noștri să facă același lucru. În conformitate cu Digital Millennium Copyright Act din 1998 (\"DMCA\"), vom răspunde rapid la reclamațiile privind încălcarea drepturilor de autor care sunt raportate agentului nostru desemnat pentru drepturile de autor identificat mai jos."
    section1:
      title: "Notificarea Încălcării Drepturilor de Autor"
      content: "Dacă credeți că lucrarea dvs. protejată prin drepturi de autor a fost copiată într-un mod care constituie o încălcare a drepturilor de autor și este accesibilă în serviciul nostru, puteți notifica agentul nostru pentru drepturile de autor așa cum este stabilit în DMCA. Pentru ca plângerea dvs. să fie valabilă în conformitate cu DMCA, trebuie să furnizați următoarele informații atunci când furnizați notificarea privind încălcarea drepturilor de autor revendicată:"
      item1: "O semnătură fizică sau electronică a unei persoane autorizate să acționeze în numele proprietarului drepturilor de autor."
      item2: "Identificarea lucrării protejate prin drepturi de autor despre care se pretinde că a fost încălcată."
      item3: "Identificarea materialului despre care se pretinde că încalcă drepturile de autor sau că face obiectul unei activități de încălcare și care urmează să fie eliminat sau accesul la care urmează să fie dezactivat, precum și informații suficient de rezonabile pentru a ne permite să localizăm materialul."
      item4: "Informații suficient de rezonabile pentru a ne permite să contactăm partea reclamantă, cum ar fi o adresă, un număr de telefon și, dacă este disponibil, o adresă de e-mail."
      item5: "O declarație conform căreia partea reclamantă consideră cu bună-credință că utilizarea materialului în maniera reclamată nu este autorizată de proprietarul drepturilor de autor, de agentul acestuia sau de lege."
      item6: "O declarație conform căreia informațiile din notificare sunt exacte și, sub sancțiunea sperjurului, că partea reclamantă este autorizată să acționeze în numele proprietarului unui drept exclusiv care se presupune că a fost încălcat."
    section2:
      title: "Contra-Notificare"
      content: "Dacă credeți că conținutul dvs. care a fost eliminat (sau la care accesul a fost dezactivat) nu încalcă drepturile de autor sau că aveți autorizația de la proprietarul drepturilor de autor, de la agentul proprietarului drepturilor de autor sau în conformitate cu legea, de a posta și utiliza conținutul, puteți trimite o contra-notificare agentului nostru pentru drepturile de autor care să conțină următoarele informații:"
      item1: "Semnătura dvs. fizică sau electronică."
      item2: "Identificarea conținutului care a fost eliminat sau la care accesul a fost dezactivat și locația în care a apărut conținutul înainte de a fi eliminat sau dezactivat."
      item3: "O declarație conform căreia considerați cu bună-credință că conținutul a fost eliminat sau dezactivat ca urmare a unei greșeli sau a unei identificări greșite a conținutului."
      item4: "Numele, adresa, numărul de telefon și adresa dvs. de e-mail."
      item5: "O declarație conform căreia sunteți de acord cu jurisdicția instanței federale din districtul în care locuiți (dacă vă aflați în Statele Unite) sau cu jurisdicția unei instanțe federale din districtul în care se află compania noastră (dacă nu vă aflați în Statele Unite)."
      item6: "O declarație conform căreia veți accepta notificarea procesului de la persoana care a furnizat notificarea presupusei încălcări."
    section3:
      title: "Informații de Contact ale Agentului DMCA"
      email_title: "Email"
      note: "Vă rugăm să rețineți că, în conformitate cu Secțiunea 512(f) din DMCA, orice persoană care denaturează cu bună știință și în mod material că materialul sau activitatea încalcă drepturile de autor poate fi supusă răspunderii."
    section4:
      title: "Infractori Recidiviști"
      content: "Este politica noastră să închidem conturile infractorilor recidiviști atunci când este cazul. Vom închide conturile utilizatorilor despre care stabilim că sunt infractori recidiviști. Dacă descărcați în mod repetat conținut care încalcă drepturile de autor ale altora, accesul dvs. la serviciul nostru poate fi, de asemenea, închis."
    section5:
      title: "Modificări ale Acestei Politici"
      content: "Putem actualiza această Politică DMCA din când în când. Vă vom notifica cu privire la orice modificări prin postarea noii politici pe această pagină. Sunteți sfătuit să revizuiți periodic această politică pentru orice modificări."
    section6:
      title: "Contactați-ne"
      content: "Dacă aveți întrebări despre această Politică DMCA, vă rugăm să ne contactați la"

