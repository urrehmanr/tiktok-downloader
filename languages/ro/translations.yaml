      item3_title: "Cookie-uri"
      item3: "Utilizăm cookie-uri pentru analiză, stocarea preferințelor utilizatorilor și funcționalitatea de bază a site-ului web. Puteți controla setările cookie-urilor în browserul dvs."
      item4_title: "Informații de Contact"
