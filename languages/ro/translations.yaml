      item1_title: "Date de Utilizare"
      item1: "Putem colecta date anonime despre modul în care interacționați cu Serviciul nostru, inclusiv tipul de browser, paginile de referință, timpul petrecut pe pagini și clicurile pe elemente. Acest lucru ne ajută să înțelegem cum interacționează utilizatorii cu Serviciul pentru a îmbunătăți funcționalitatea."
      item2_title: "Date de Jurnal"
