      item2: "Îmbunătăți, personaliza și extinde Serviciul nostru"
      item3: "Înțelege cum interacționează utilizatorii cu Serviciul nostru"
      item4: "Dezvolta noi produse, servicii și funcții"
      item5: "Preveni frauda și abuzul Serviciului nostru"
      item6: "Răspunde la întrebările dvs. și oferi suport clienți"
    section3:
      title: "Partajarea Datelor"
      content: "Nu vindem, comercializăm sau transferăm în alt mod informațiile dvs. către terți, cu excepția următoarelor circumstanțe:"
