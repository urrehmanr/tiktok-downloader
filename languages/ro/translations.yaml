  intro: "TikTok a devenit una dintre cele mai populare platforme de social media, cu milioane de utilizatori care partajează zilnic videoclipuri creative și distractive. Uneori, poate doriți să salvați aceste videoclipuri pentru a le viziona offline sau pentru a le partaja pe alte platforme. Ghidul nostru vă arată cum să descărcați videoclipuri TikTok fără watermark în câțiva pași simpli."
  hero:
    title: "Cum Să Salvați Videoclipuri TikTok Fără Watermark"
    subtitle: "Urmați acest ghid simplu pas cu pas pentru a descărca orice videoclip TikTok fără watermark la calitate înaltă"
  steps:
    step1:
      title: "Pasul 1: Găsiți și Copiați Linkul Videoclipului TikTok"
      paragraph1: "Deschideți aplicația TikTok pe telefon sau vizitați TikTok.com în browser. Găsiți videoclipul pe care doriți să îl descărcați și atingeți butonul \"Partajare\" (de obicei reprezentat de o pictogramă săgeată sau textul \"Partajare\")."
      paragraph2: "Din opțiunile de partajare care apar, selectați \"Copiați Linkul\" sau \"Copiați URL-ul\". Acest lucru va salva URL-ul videoclipului în clipboard."
      image_caption: "Imagine: Atingeți opțiunea \"Copiați linkul\" din meniul de partajare TikTok"
    step2:
      title: "Pasul 2: Vizitați Site-ul Nostru de Descărcare TikTok"
      paragraph1: "Deschideți browserul web și vizitați site-ul nostru de descărcare TikTok. Veți vedea o interfață curată și simplă cu un câmp de introducere unde puteți lipi URL-ul videoclipului TikTok."
      paragraph2: "Pagina principală este concepută pentru a fi directă și ușor de utilizat pe toate dispozitivele, indiferent dacă utilizați un smartphone, o tabletă sau un computer."
      image_caption: "Imagine: Pagina principală a descărcătorului nostru TikTok cu câmpul de lipire"
    step3:
      title: "Pasul 3: Lipiți Linkul și Procesați Videoclipul"
      paragraph1: "Lipiți linkul videoclipului TikTok pe care l-ați copiat în câmpul de introducere. Pe dispozitivele mobile, puteți atinge și menține apăsat câmpul, apoi selectați \"Lipire\". Pe computere, utilizați Ctrl+V (sau Command+V pe Mac)."
      paragraph2: "După ce ați lipit URL-ul, faceți clic pe butonul \"Descărcați Acum\". Sistemul nostru va începe imediat procesarea videoclipului."
      image_caption: "Imagine: URL TikTok lipit și procesare în curs"
    step4:
      title: "Pasul 4: Descărcați Videoclipul TikTok"
      paragraph1: "După ce sistemul nostru procesează videoclipul, veți vedea informații detaliate despre videoclipul TikTok, inclusiv autorul, numărul de vizualizări, numărul de aprecieri și durata videoclipului."
      paragraph2: "Puteți face clic pe butonul \"Descărcare\" pentru a obține videoclipul în formatul implicit de înaltă calitate sau faceți clic pe \"Mai multe formate\" pentru a alege dintre diferite opțiuni de calitate."
      paragraph3: "Când selectați \"Mai multe formate\", veți vedea toate rezoluțiile video și dimensiunile fișierelor disponibile. Alegeți opțiunea care se potrivește cel mai bine nevoilor dvs. - formatele de calitate superioară au dimensiuni mai mari ale fișierelor."
      image_caption: "Imagine: Pagina cu detalii video cu opțiuni de descărcare"
      modal:
        image_caption: "Imagine: Fereastră modală de selecție a formatelor video"
        paragraph1: "Opțiunea \"Mai multe formate\" va afișa o fereastră modală cu toate calitățile de descărcare disponibile."
        paragraph2: "Puteți alege între opțiunile HD (720p) sau SD (576p), în funcție de nevoile dvs."
        paragraph3: "Fiecare format arată rezoluția video și dimensiunea fișierului, ajutându-vă să alegeți cea mai bună opțiune pentru conexiunea dvs. la internet și capacitatea de stocare."
    step5:
      title: "Pasul 5: Salvați pe Dispozitivul Dvs."
      paragraph1: "După ce faceți clic pe o opțiune de descărcare, browserul dvs. va începe descărcarea videoclipului. În funcție de setările browserului dvs., acesta se poate salva automat în folderul de descărcări implicit sau vă poate solicita să alegeți o locație."
      paragraph2: "După finalizarea descărcării, veți avea un videoclip TikTok curat, fără watermark, gata de vizionat offline sau de partajat după cum doriți."
      image_caption: "Imagine: Finalizarea cu succes a descărcării"
