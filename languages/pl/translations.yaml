      item3: "Nie będziesz redystrybuować, sprzedawać ani komercyjnie wykorzystywać pobranych treści bez odpowiedniej zgody pierwotnego twórcy."
      item4: "Rozumiesz, że pobieranie treści do niektórych zastosowań może wymagać zgody właściciela praw autorskich."
