  meta_description: "Polityka DMCA dla TikTok Downloader. Dowiedz się o naszych procedurach zgłaszania naruszeń praw autorskich."
  heading: "Polityka DMCA"
  last_updated: "Ostatnia aktualizacja: 1 maja 2023 r."
  content:
    intro: "TikTok Downloader szanuje prawa własności intelektualnej innych osób i oczekuje od naszych użytkowników tego samego. Zgodnie z ustawą Digital Millennium Copyright Act z 1998 r. (\"DMCA\") będziemy szybko reagować na zgłoszenia naruszeń praw autorskich, które zostaną zgłoszone naszemu wyznaczonemu agentowi ds. praw autorskich wskazanemu poniżej."
    section1:
      title: "Zgłoszenie naruszenia praw autorskich"
      content: "Jeśli uważasz, że Twoje dzieło chronione prawem autorskim zostało skopiowane w sposób stanowiący naruszenie praw autorskich i jest dostępne w naszej usłudze, możesz powiadomić naszego agenta ds. praw autorskich zgodnie z postanowieniami DMCA. Aby Twoja skarga była ważna na mocy DMCA, musisz podać następujące informacje podczas zgłaszania domniemanego naruszenia praw autorskich:"
      item1: "Fizyczny lub elektroniczny podpis osoby upoważnionej do działania w imieniu właściciela praw autorskich."
      item2: "Identyfikacja dzieła chronionego prawem autorskim, które rzekomo zostało naruszone."
      item3: "Identyfikacja materiału, który rzekomo narusza prawa lub jest przedmiotem działalności naruszającej prawa i który ma zostać usunięty lub do którego dostęp ma zostać wyłączony, oraz informacje wystarczające do umożliwienia nam zlokalizowania materiału."
      item4: "Informacje wystarczające do umożliwienia nam skontaktowania się ze stroną skarżącą, takie jak adres, numer telefonu oraz, jeśli jest dostępny, adres e-mail."
      item5: "Oświadczenie, że strona skarżąca w dobrej wierze uważa, że wykorzystanie materiału w sposób będący przedmiotem skargi nie jest autoryzowane przez właściciela praw autorskich, jego agenta ani przez prawo."
      item6: "Oświadczenie, że informacje zawarte w zgłoszeniu są dokładne oraz, pod karą krzywoprzysięstwa, że strona skarżąca jest upoważniona do działania w imieniu właściciela wyłącznego prawa, które rzekomo zostało naruszone."
    section2:
      title: "Kontrpowiadomienie"
      content: "Jeśli uważasz, że Twoje treści, które zostały usunięte (lub do których dostęp został wyłączony), nie naruszają praw lub że masz upoważnienie od właściciela praw autorskich, agenta właściciela praw autorskich lub zgodnie z prawem do publikowania i wykorzystywania treści, możesz wysłać kontrpowiadomienie do naszego agenta ds. praw autorskich zawierające następujące informacje:"
      item1: "Twój fizyczny lub elektroniczny podpis."
      item2: "Identyfikacja treści, które zostały usunięte lub do których dostęp został wyłączony, oraz lokalizacja, w której treści pojawiły się przed ich usunięciem lub wyłączeniem."
      item3: "Oświadczenie, że w dobrej wierze uważasz, że treści zostały usunięte lub wyłączone w wyniku pomyłki lub błędnej identyfikacji treści."
      item4: "Twoje imię i nazwisko, adres, numer telefonu i adres e-mail."
      item5: "Oświadczenie, że wyrażasz zgodę na jurysdykcję sądu federalnego w okręgu, w którym mieszkasz (jeśli jesteś w Stanach Zjednoczonych), lub Twoją zgodę na jurysdykcję sądu federalnego w okręgu, w którym znajduje się nasza firma (jeśli nie jesteś w Stanach Zjednoczonych)."
      item6: "Oświadczenie, że przyjmiesz doręczenie pozwu od osoby, która zgłosiła domniemane naruszenie."
    section3:
      title: "Informacje kontaktowe agenta DMCA"
      email_title: "E-mail"
      note: "Należy pamiętać, że zgodnie z sekcją 512(f) DMCA każda osoba, która świadomie i w istotny sposób wprowadza w błąd, że materiał lub działalność narusza prawa, może podlegać odpowiedzialności."
    section4:
      title: "Recydywiści"
      content: "Naszą polityką jest zamykanie kont recydywistów w odpowiednich przypadkach. Będziemy zamykać konta użytkowników, którzy zostaną przez nas uznani za recydywistów. Jeśli wielokrotnie pobierasz treści naruszające prawa autorskie innych osób, Twój dostęp do naszej usługi również może zostać zakończony."
    section5:
      title: "Zmiany w niniejszej Polityce"
      content: "Od czasu do czasu możemy aktualizować niniejszą Politykę DMCA. Powiadomimy Cię o wszelkich zmianach, publikując nową politykę na tej stronie. Zaleca się okresowe przeglądanie niniejszej polityki pod kątem wszelkich zmian."
