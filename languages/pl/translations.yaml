      title: "Wyłączenie odpowiedzialności"
      content: "Nasza Usługa jest świadczona \"w stanie, w jakim się znajduje\" i \"w miarę dostępności\" bez jakichkolwiek gwarancji, wyraźnych ani dorozumianych. Nie gwarantujemy, że:"
      item1: "Usługa będzie nieprzerwana, terminowa, bezpieczna ani wolna od błędów."
      item2: "Wyniki, które można uzyskać dzięki korzystaniu z Usługi, będą dokładne lub wiarygodne."
      item3: "Jakość jakichkolwiek produktów, usług, informacji lub innych materiałów zakupionych lub uzyskanych za pośrednictwem Usługi spełni Twoje oczekiwania."
    section4:
      title: "Ograniczenie odpowiedzialności"
      content: "W żadnym wypadku nie ponosimy odpowiedzialności za jakiekolwiek szkody pośrednie, przypadkowe, specjalne, wynikowe ani karne, w tym między innymi za utratę zysków, danych, użytkowania, wartości firmy ani inne straty niematerialne, wynikające z:"
      item1: "Twojego dostępu do Usługi lub korzystania z niej albo niemożności uzyskania dostępu do Usługi lub korzystania z niej."
      item2: "Jakiegokolwiek zachowania lub treści jakiejkolwiek strony trzeciej w Usłudze."
      item3: "Jakichkolwiek treści uzyskanych z Usługi."
      item4: "Nieautoryzowanego dostępu, wykorzystania lub zmiany Twoich transmisji lub treści."
    section5:
      title: "Zakończenie świadczenia usług"
      content: "Możemy natychmiast zakończyć lub zawiesić dostęp do naszej Usługi, bez uprzedniego powiadomienia ani odpowiedzialności, z dowolnego powodu, w tym między innymi w przypadku naruszenia przez Ciebie Warunków."
    section6:
      title: "Zmiany Warunków"
      content: "Zastrzegamy sobie prawo, według własnego uznania, do modyfikowania lub zastępowania niniejszych Warunków w dowolnym momencie. Jeśli zmiana jest istotna, postaramy się powiadomić o niej co najmniej 15 dni przed wejściem w życie nowych warunków. To, co stanowi istotną zmianę, zostanie określone według naszego wyłącznego uznania."
      additional: "Kontynuując dostęp do naszej Usługi lub korzystanie z niej po wejściu w życie tych zmian, zgadzasz się na przestrzeganie zmienionych warunków. Jeśli nie zgadzasz się na nowe warunki, zaprzestań korzystania z Usługi."
    section7:
      title: "Prawo właściwe"
      content: "Niniejsze Warunki podlegają prawu i są interpretowane zgodnie z nim, bez względu na przepisy kolizyjne."
      additional: "Niewykonanie przez nas jakiegokolwiek prawa lub postanowienia niniejszych Warunków nie będzie uważane za zrzeczenie się tych praw. Jeśli jakiekolwiek postanowienie niniejszych Warunków zostanie uznane przez sąd za nieważne lub niewykonalne, pozostałe postanowienia niniejszych Warunków pozostaną w mocy."
