# DMCA Policy page
dmca:
  title: "Politica DMCA | TikTok Downloader"
  meta_description: "Politica DMCA per TikTok Downloader. Scopri le nostre procedure per la segnalazione di violazioni del copyright."
  heading: "Politica DMCA"
  last_updated: "Ultimo aggiornamento: 1 Maggio 2023"
  content:
    intro: "TikTok Downloader rispetta i diritti di proprietà intellettuale degli altri e si aspetta che i nostri utenti facciano lo stesso. In conformità con il Digital Millennium Copyright Act del 1998 (\"DMCA\"), risponderemo tempestivamente alle richieste di violazione del copyright che vengono segnalate al nostro agente del copyright designato identificato di seguito."
    section1:
      title: "Notifica di Violazione del Copyright"
      content: "Se ritieni che la tua opera protetta da copyright sia stata copiata in modo da costituire una violazione del copyright ed è accessibile sul nostro servizio, puoi notificare il nostro agente del copyright come stabilito nel DMCA. Affinché il tuo reclamo sia valido ai sensi del DMCA, devi fornire le seguenti informazioni quando fornisci avviso della presunta violazione del copyright:"
      item1: "Una firma fisica o elettronica di una persona autorizzata ad agire per conto del titolare del copyright."
      item2: "Identificazione dell'opera protetta da copyright che si afferma essere stata violata."
      item3: "Identificazione del materiale che si afferma essere in violazione o oggetto di attività di violazione e che deve essere rimosso o al quale l'accesso deve essere disabilitato, e informazioni ragionevolmente sufficienti per consentirci di localizzare il materiale."
      item4: "Informazioni ragionevolmente sufficienti per consentirci di contattare la parte reclamante, come un indirizzo, numero di telefono e, se disponibile, un indirizzo email."
      item5: "Una dichiarazione che la parte reclamante ritiene in buona fede che l'uso del materiale nel modo lamentato non sia autorizzato dal titolare del copyright, dal suo agente o dalla legge."
      item6: "Una dichiarazione che le informazioni nella notifica sono accurate e, sotto pena di spergiuro, che la parte reclamante è autorizzata ad agire per conto del titolare di un diritto esclusivo che si presume sia stato violato."
    section2:
      title: "Contro-Notifica"
      content: "Se ritieni che il tuo contenuto che è stato rimosso (o al quale è stato disabilitato l'accesso) non sia in violazione, o che tu abbia l'autorizzazione dal titolare del copyright, dall'agente del titolare del copyright o in conformità con la legge, per pubblicare e utilizzare il contenuto, puoi inviare una contro-notifica al nostro agente del copyright contenente le seguenti informazioni:"
      item1: "La tua firma fisica o elettronica."
      item2: "Identificazione del contenuto che è stato rimosso o al quale è stato disabilitato l'accesso e la posizione in cui il contenuto appariva prima che fosse rimosso o disabilitato."
      item3: "Una dichiarazione che ritieni in buona fede che il contenuto sia stato rimosso o disabilitato a seguito di un errore o di un'errata identificazione del contenuto."
      item4: "Il tuo nome, indirizzo, numero di telefono e indirizzo e-mail."
      item5: "Una dichiarazione che acconsenti alla giurisdizione del tribunale federale nel distretto in cui vivi (se sei negli Stati Uniti), o al tuo consenso alla giurisdizione di un tribunale federale nel distretto in cui si trova la nostra azienda (se non sei negli Stati Uniti)."
      item6: "Una dichiarazione che accetterai il servizio di processo dalla persona che ha fornito la notifica della presunta violazione."
    section3:
      title: "Informazioni di Contatto dell'Agente DMCA"
      email_title: "Email"
      note: "Si prega di notare che ai sensi della Sezione 512(f) del DMCA, qualsiasi persona che consapevolmente rappresenta materialmente in modo errato che il materiale o l'attività è in violazione può essere soggetta a responsabilità."
    section4:
      title: "Violatori Recidivi"
      content: "È nostra politica terminare gli account dei violatori recidivi quando appropriato. Termineremo gli account degli utenti che sono determinati da noi come violatori recidivi. Se scarichi ripetutamente contenuti che violano i diritti d'autore di altri, il tuo accesso al nostro servizio potrebbe anche essere terminato."
    section5:
      title: "Modifiche a Questa Politica"
      content: "Potremmo aggiornare questa Politica DMCA di tanto in tanto. Ti informeremo di eventuali modifiche pubblicando la nuova politica su questa pagina. Ti consigliamo di rivedere periodicamente questa politica per eventuali modifiche."
    section6:
      title: "Contattaci"
      content: "Se hai domande su questa Politica DMCA, contattaci a"

