      item2: "Possiamo divulgare informazioni quando richiesto dalla legge o per proteggere i nostri diritti, la sicurezza o la sicurezza di altri."
      item3_title: "Analisi"
      item3: "Utilizziamo fornitori di analisi come Google Analytics per capire come gli utenti interagiscono con il nostro Servizio."
    section4:
      title: "Sicurezza dei Dati"
      content: "Implementiamo misure di sicurezza appropriate per proteggere le tue informazioni da accessi non autorizzati, alterazioni o divulgazioni. Tuttavia, nessun servizio basato su Internet può garantire la sicurezza assoluta."
    section5:
      title: "I Tuoi Diritti"
      content: "A seconda della tua posizione, potresti avere determinati diritti riguardo alle tue informazioni personali, tra cui:"
      item1: "Il diritto di accedere alle informazioni che deteniamo su di te"
      item2: "Il diritto di rettificare informazioni personali inesatte"
      item3: "Il diritto di richiedere la cancellazione delle tue informazioni personali"
      item4: "Il diritto di limitare o opporti al trattamento delle tue informazioni"
      item5: "Il diritto alla portabilità dei dati"
    section6:
      title: "Privacy dei Minori"
      content: "Il nostro Servizio non è destinato a individui di età inferiore ai 13 anni. Non raccogliamo consapevolmente informazioni personali da bambini sotto i 13 anni. Se sei un genitore o tutore e ritieni che tuo figlio ci abbia fornito informazioni personali, ti preghiamo di contattarci."
    section7:
      title: "Modifiche a Questa Informativa sulla Privacy"
      content: "Potremmo aggiornare questa Informativa sulla Privacy di tanto in tanto. La versione aggiornata sarà indicata da una data \"Ultimo aggiornamento\" aggiornata. Ti incoraggiamo a rivedere periodicamente questa Informativa sulla Privacy."
