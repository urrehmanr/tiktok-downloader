  meta_description: "TikTok Downloader 的隐私政策。了解我们如何在您使用我们的 TikTok 视频下载服务时保护您的隐私。"
  heading: "隐私政策"
  last_updated: "最后更新：2023年5月1日"
  content:
    intro: "本隐私政策解释了当您访问我们的 TikTok Downloader 网站（\"服务\"）时，我们如何收集、使用和保护您的信息。"
    respect: "我们尊重您的隐私并致力于保护您的个人数据。请仔细阅读本隐私政策，以了解我们如何处理您的信息。"
    section1:
      title: "我们收集的信息"
      content: "我们可能收集各种类型的信息，包括："
      item1_title: "使用数据"
      item1: "我们可能会收集有关您如何与我们的服务交互的匿名数据，包括浏览器类型、引荐页面、页面停留时间和点击项目。这有助于我们了解用户如何与服务交互，以改进功能。"
      item2_title: "日志数据"
      item2: "我们的服务器自动记录标准信息，如 IP 地址、浏览器类型、操作系统、访问的页面和停留时间。这些数据用于维持服务质量和安全性。"
      item3_title: "Cookies"
      item3: "我们使用 cookies 进行分析、存储用户偏好和基本网站功能。您可以在浏览器中控制 cookie 设置。"
      item4_title: "联系信息"
      item4: "如果您通过联系表单联系我们，我们会收集您提供的信息，如您的姓名、电子邮件地址和消息内容。"
    note_title: "注意"
    note: "我们不存储您通过我们的服务下载的任何 TikTok 视频或内容。"
    section2:
      title: "我们如何使用您的信息"
      intro: "我们可能使用收集的信息来："
      item1: "提供、运营和维护我们的服务"
      item2: "改进、个性化和扩展我们的服务"
      item3: "了解用户如何与我们的服务交互"
      item4: "开发新产品、服务和功能"
      item5: "防止对我们服务的欺诈和滥用"
      item6: "回应您的查询并提供客户支持"
    section3:
      title: "数据共享"
      content: "我们不会将您的信息出售、交易或转让给第三方，除非在以下情况下："
      item1_title: "服务提供商"
      item1: "我们可能会与协助我们运营服务的受信任第三方共享数据，前提是他们同意对这些信息保密。"
      item2_title: "法律要求"
      item2: "当法律要求或为保护我们的权利、安全或他人的安全时，我们可能会披露信息。"
      item3_title: "分析"
      item3: "我们使用分析提供商（如 Google Analytics）来了解用户如何与我们的服务交互。"
    section4:
      title: "数据安全"
      content: "我们实施适当的安全措施来保护您的信息免受未经授权的访问、更改或披露。然而，没有任何基于互联网的服务可以保证绝对安全。"
    section5:
      title: "您的权利"
      content: "根据您的位置，您可能对您的个人信息拥有某些权利，包括："
      item1: "访问我们持有关于您的信息的权利"
      item2: "更正不准确个人信息的权利"
      item3: "请求删除您的个人信息的权利"
      item4: "限制或反对处理您的信息的权利"
      item5: "数据可携带性的权利"
    section6:
      title: "儿童隐私"
      content: "我们的服务不适用于 13 岁以下的个人。我们不会故意收集 13 岁以下儿童的个人信息。如果您是父母或监护人，并认为您的孩子向我们提供了个人信息，请联系我们。"
    section7:
      title: "本隐私政策的变更"
      content: "我们可能会不时更新本隐私政策。更新版本将通过更新的\"最后更新\"日期表示。我们鼓励您定期查看本隐私政策。"
    section8:
      title: "联系我们"
      content: "如果您对本隐私政策有任何疑问，请通过以下方式联系我们"

# DMCA Policy page
dmca:
  title: "DMCA 政策 | TikTok Downloader"
  meta_description: "TikTok Downloader 的 DMCA 政策。了解我们关于举报版权侵权的程序。"
  heading: "DMCA 政策"
  last_updated: "最后更新：2023年5月1日"
  content:
    intro: "TikTok Downloader 尊重他人的知识产权，并期望我们的用户也这样做。根据 1998 年《数字千年版权法》（\"DMCA\"），我们将迅速回应向我们下面指定的版权代理人报告的版权侵权索赔。"
    section1:
      title: "版权侵权通知"
      content: "如果您认为您受版权保护的作品以侵犯版权的方式被复制并在我们的服务上可访问，您可以按照 DMCA 规定通知我们的版权代理人。为了使您的投诉根据 DMCA 有效，在提供声称的版权侵权通知时，您必须提供以下信息："
      item1: "经授权代表版权所有者行事的人的实体或电子签名。"
      item2: "对声称被侵权的受版权保护作品的识别。"
      item3: "对声称侵权或是侵权活动对象的材料的识别，以及必须移除或禁止访问的材料，以及合理充分的信息，使我们能够找到该材料。"
      item4: "合理充分的信息，使我们能够联系投诉方，如地址、电话号码，如果有的话，电子邮件地址。"
      item5: "投诉方真诚地相信，以投诉的方式使用该材料未经版权所有者、其代理人或法律授权的声明。"
      item6: "声明通知中的信息是准确的，且在伪证罪的惩罚下，投诉方被授权代表声称被侵权的专有权利所有者行事。"
    section2:
      title: "反通知"
      content: "如果您认为您已被移除（或访问已被禁用）的内容不侵权，或者您已从版权所有者、版权所有者的代理人或根据法律获得发布和使用内容的授权，您可以向我们的版权代理人发送包含以下信息的反通知："
      item1: "您的实体或电子签名。"
      item2: "对已被移除或禁用访问的内容的识别，以及内容在被移除或禁用前出现的位置。"
      item3: "声明您真诚地相信内容由于错误或对内容的错误识别而被移除或禁用。"
      item4: "您的姓名、地址、电话号码和电子邮件地址。"
      item5: "声明您同意您居住的地区的联邦法院的管辖权（如果您在美国），或者您同意我们公司所在地区的联邦法院的管辖权（如果您不在美国）。"
      item6: "声明您将接受提供声称侵权通知的人的诉讼服务。"
    section3:
      title: "DMCA 代理联系信息"
      email_title: "电子邮件"
      note: "请注意，根据 DMCA 第 512(f) 条，任何人如果故意实质性地虚假陈述材料或活动是侵权的，可能承担责任。"
    section4:
      title: "屡次侵权者"
      content: "我们的政策是在适当时终止屡次侵权者的账户。我们将终止被我们确定为屡次侵权者的用户的账户。如果您反复下载侵犯他人版权的内容，您对我们服务的访问也可能被终止。"
    section5:
      title: "本政策的变更"
      content: "我们可能会不时更新此 DMCA 政策。我们将通过在此页面上发布新政策来通知您任何更改。建议您定期查看此政策以了解任何更改。"
    section6:
      title: "联系我们"
      content: "如果您对此 DMCA 政策有任何疑问，请通过以下方式联系我们"

