      item1_title: "Proveedores de Servicios"
      item1: "Podemos compartir datos con terceros de confianza que nos ayudan a operar nuestro Servicio, siempre que acepten mantener esta información confidencial."
      item2_title: "Requisitos Legales"
      item2: "Podemos divulgar información cuando lo exija la ley o para proteger nuestros derechos, seguridad o la seguridad de otros."
      item3_title: "Análisis"
      item3: "Utilizamos proveedores de análisis como Google Analytics para entender cómo los usuarios interactúan con nuestro Servicio."
    section4:
      title: "Seguridad de Datos"
      content: "Implementamos medidas de seguridad apropiadas para proteger tu información del acceso no autorizado, alteración o divulgación. Sin embargo, ningún servicio basado en Internet puede garantizar una seguridad absoluta."
    section5:
      title: "Tus Derechos"
      content: "Dependiendo de tu ubicación, puedes tener ciertos derechos con respecto a tu información personal, incluyendo:"
      item1: "El derecho a acceder a la información que tenemos sobre ti"
      item2: "El derecho a rectificar información personal inexacta"
      item3: "El derecho a solicitar la eliminación de tu información personal"
      item4: "El derecho a restringir u objetar el procesamiento de tu información"
      item5: "El derecho a la portabilidad de datos"
    section6:
      title: "Privacidad de los Niños"
      content: "Nuestro Servicio no está destinado a personas menores de 13 años. No recopilamos a sabiendas información personal de niños menores de 13 años. Si eres padre o tutor y crees que tu hijo nos ha proporcionado información personal, por favor contáctanos."
    section7:
      title: "Cambios en esta Política de Privacidad"
      content: "Podemos actualizar esta Política de Privacidad de vez en cuando. La versión actualizada se indicará con una fecha de \"Última Actualización\" actualizada. Te animamos a revisar esta Política de Privacidad periódicamente."
    section8:
      title: "Contáctanos"
      content: "Si tienes alguna pregunta sobre esta Política de Privacidad, por favor contáctanos en"
  
# DMCA Policy page
dmca:
  title: "Política DMCA | TikTok Downloader"
  meta_description: "Política DMCA para TikTok Downloader. Conoce nuestros procedimientos de reporte de infracciones de derechos de autor."
  heading: "Política DMCA"
  last_updated: "Última Actualización: 1 de Mayo de 2023"
  content:
    intro: "TikTok Downloader respeta los derechos de propiedad intelectual de otros y espera que nuestros usuarios hagan lo mismo. De acuerdo con la Ley de Derechos de Autor del Milenio Digital de 1998 (\"DMCA\"), responderemos rápidamente a las reclamaciones de infracción de derechos de autor que se reporten a nuestro agente de derechos de autor designado que se identifica a continuación."
    section1:
      title: "Notificación de Infracción de Derechos de Autor"
      content: "Si crees que tu trabajo protegido por derechos de autor ha sido copiado de una manera que constituye una infracción de derechos de autor y es accesible en nuestro servicio, puedes notificar a nuestro agente de derechos de autor según lo establecido en la DMCA. Para que tu queja sea válida bajo la DMCA, debes proporcionar la siguiente información al notificar la supuesta infracción de derechos de autor:"
      item1: "Una firma física o electrónica de una persona autorizada para actuar en nombre del propietario del derecho de autor."
      item2: "Identificación de la obra protegida por derechos de autor que se alega ha sido infringida."
      item3: "Identificación del material que se alega está infringiendo o es objeto de actividad infractora y que debe ser removido o cuyo acceso debe ser deshabilitado, e información razonablemente suficiente para permitirnos localizar el material."
      item4: "Información razonablemente suficiente para permitirnos contactar a la parte reclamante, como una dirección, número de teléfono y, si está disponible, una dirección de correo electrónico."
      item5: "Una declaración de que la parte reclamante cree de buena fe que el uso del material de la manera que se reclama no está autorizado por el propietario del derecho de autor, su agente o la ley."
      item6: "Una declaración de que la información en la notificación es precisa y, bajo pena de perjurio, que la parte reclamante está autorizada para actuar en nombre del propietario de un derecho exclusivo que presuntamente se ha infringido."
    section2:
      title: "Contra-Notificación"
      content: "Si crees que tu contenido que fue removido (o al que se le deshabilitó el acceso) no infringe, o que tienes la autorización del propietario del derecho de autor, del agente del propietario del derecho de autor, o conforme a la ley, para publicar y usar el contenido, puedes enviar una contra-notificación a nuestro agente de derechos de autor que contenga la siguiente información:"
      item1: "Tu firma física o electrónica."
      item2: "Identificación del contenido que ha sido removido o al que se le ha deshabilitado el acceso y la ubicación en la que el contenido aparecía antes de ser removido o deshabilitado."
      item3: "Una declaración de que crees de buena fe que el contenido fue removido o deshabilitado como resultado de un error o una identificación errónea del contenido."
      item4: "Tu nombre, dirección, número de teléfono y dirección de correo electrónico."
      item5: "Una declaración de que consientes a la jurisdicción del tribunal federal en el distrito donde vives (si estás en los Estados Unidos), o tu consentimiento a la jurisdicción de un tribunal federal en el distrito donde se encuentra nuestra empresa (si no estás en los Estados Unidos)."
      item6: "Una declaración de que aceptarás el servicio de proceso de la persona que proporcionó la notificación de la supuesta infracción."
    section3:
      title: "Información de Contacto del Agente DMCA"
      email_title: "Email"
      note: "Ten en cuenta que según la Sección 512(f) de la DMCA, cualquier persona que a sabiendas tergiversa materialmente que el material o la actividad está infringiendo puede estar sujeta a responsabilidad."
    section4:
      title: "Infractores Reincidentes"
      content: "Es nuestra política terminar las cuentas de infractores reincidentes cuando sea apropiado. Terminaremos las cuentas de los usuarios que nosotros determinemos sean infractores reincidentes. Si descargas repetidamente contenido que infringe los derechos de autor de otros, tu acceso a nuestro servicio también puede ser terminado."
    section5:
      title: "Cambios en esta Política"
      content: "Podemos actualizar esta Política DMCA de vez en cuando. Te notificaremos sobre cualquier cambio publicando la nueva política en esta página. Se te aconseja revisar esta política periódicamente para cualquier cambio."
    section6:
      title: "Contáctanos"
      content: "Si tienes alguna pregunta sobre esta Política DMCA, por favor contáctanos en"

