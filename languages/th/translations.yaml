      email_title: "อีเมล"
      note: "โปรดทราบว่าภายใต้มาตรา 512(f) ของ DMCA บุคคลใดก็ตามที่จงใจบิดเบือนข้อมูลอย่างมีนัยสำคัญว่าเนื้อหาหรือกิจกรรมเป็นการละเมิดอาจต้องรับผิด"
    section4:
      title: "ผู้ละเมิดซ้ำ"
      content: "เป็นนโยบายของเราที่จะยุติบัญชีของผู้ละเมิดซ้ำเมื่อเหมาะสม เราจะยุติบัญชีของผู้ใช้ที่เราพิจารณาว่าเป็นผู้ละเมิดซ้ำ หากคุณดาวน์โหลดเนื้อหาที่ละเมิดลิขสิทธิ์ของผู้อื่นซ้ำๆ การเข้าถึงบริการของเราของคุณอาจถูกยุติเช่นกัน"
    section5:
