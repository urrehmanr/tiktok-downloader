      item3: "เนื้อหาใดๆ ที่ได้รับจากบริการ"
      item4: "การเข้าถึง การใช้ หรือการเปลี่ยนแปลงการส่งข้อมูลหรือเนื้อหาของคุณโดยไม่ได้รับอนุญาต"
    section5:
      title: "การสิ้นสุด"
      content: "เราอาจยุติหรือระงับการเข้าถึงบริการของเราทันที โดยไม่ต้องแจ้งให้ทราบล่วงหน้าหรือรับผิดใดๆ ไม่ว่าด้วยเหตุผลใดก็ตาม รวมถึงแต่ไม่จำกัดเพียงหากคุณละเมิดข้อกำหนด"
    section6:
      title: "การเปลี่ยนแปลงข้อกำหนด"
      content: "เราขอสงวนสิทธิ์ตามดุลยพินิจของเราแต่เพียงผู้เดียวในการแก้ไขหรือแทนที่ข้อกำหนดเหล่านี้ได้ตลอดเวลา หากการแก้ไขมีความสำคัญ เราจะพยายามแจ้งให้ทราบล่วงหน้าอย่างน้อย 15 วันก่อนที่ข้อกำหนดใหม่จะมีผลบังคับใช้ สิ่งที่ถือเป็นการเปลี่ยนแปลงที่สำคัญจะถูกกำหนดตามดุลยพินิจของเราแต่เพียงผู้เดียว"
      additional: "โดยการเข้าถึงหรือใช้บริการของเราต่อไปหลังจากที่การแก้ไขเหล่านั้นมีผลบังคับใช้ คุณตกลงที่จะผูกพันตามข้อกำหนดที่แก้ไขแล้ว หากคุณไม่เห็นด้วยกับข้อกำหนดใหม่ โปรดหยุดใช้บริการ"
    section7:
      title: "กฎหมายที่ใช้บังคับ"
      content: "ข้อกำหนดเหล่านี้จะอยู่ภายใต้และตีความตามกฎหมาย โดยไม่คำนึงถึงบทบัญญัติว่าด้วยการขัดกันแห่งกฎหมาย"
      additional: "การที่เราไม่บังคับใช้สิทธิ์หรือบทบัญญัติใดๆ ของข้อกำหนดเหล่านี้จะไม่ถือเป็นการสละสิทธิ์เหล่านั้น หากบทบัญญัติใดๆ ของข้อกำหนดเหล่านี้ถูกศาลตัดสินว่าไม่ถูกต้องหรือไม่สามารถบังคับใช้ได้ บทบัญญัติที่เหลือของข้อกำหนดเหล่านี้จะยังคงมีผลบังคับใช้"
    section8:
      title: "ติดต่อเรา"
      content: "หากคุณมีคำถามใดๆ เกี่ยวกับข้อกำหนดเหล่านี้ โปรดติดต่อเราที่"

# หน้านโยบายความเป็นส่วนตัว
privacy:
  title: "นโยบายความเป็นส่วนตัว | TikTok Downloader"
  meta_description: "นโยบายความเป็นส่วนตัวสำหรับ TikTok Downloader เรียนรู้วิธีที่เราปกป้องความเป็นส่วนตัวของคุณเมื่อใช้บริการดาวน์โหลดวิดีโอ TikTok ของเรา"
  heading: "นโยบายความเป็นส่วนตัว"
  last_updated: "อัปเดตล่าสุด: 1 พฤษภาคม 2023"
  content:
    intro: "นโยบายความเป็นส่วนตัวนี้อธิบายวิธีที่เรารวบรวม ใช้ และปกป้องข้อมูลของคุณเมื่อคุณเข้าชมเว็บไซต์ TikTok Downloader ของเรา (\"บริการ\")"
    respect: "เราเคารพความเป็นส่วนตัวของคุณและมุ่งมั่นที่จะปกป้องข้อมูลส่วนบุคคลของคุณ โปรดอ่านนโยบายความเป็นส่วนตัวนี้อย่างละเอียดเพื่อทำความเข้าใจวิธีที่เราจัดการข้อมูลของคุณ"
    section1:
      title: "ข้อมูลที่เรารวบรวม"
      content: "เราอาจรวบรวมข้อมูลหลายประเภท รวมถึง:"
      item1_title: "ข้อมูลการใช้งาน"
      item1: "เราอาจรวบรวมข้อมูลที่ไม่ระบุตัวตนเกี่ยวกับวิธีที่คุณโต้ตอบกับบริการของเรา รวมถึงประเภทเบราว์เซอร์ หน้าอ้างอิง เวลาที่ใช้ในหน้าต่างๆ และการคลิกองค์ประกอบต่างๆ ซึ่งช่วยให้เราเข้าใจว่าผู้ใช้มีส่วนร่วมกับบริการอย่างไรเพื่อปรับปรุงฟังก์ชันการทำงาน"
      item2_title: "ข้อมูลบันทึก"
      item2: "เซิร์ฟเวอร์ของเราจะบันทึกข้อมูลมาตรฐานโดยอัตโนมัติ เช่น ที่อยู่ IP ประเภทเบราว์เซอร์ ระบบปฏิบัติการ หน้าที่เข้าชม และเวลาที่ใช้ ข้อมูลนี้ใช้เพื่อรักษาคุณภาพของบริการและความปลอดภัย"
      item3_title: "คุกกี้"
      item3: "เราใช้คุกกี้สำหรับการวิเคราะห์ การจัดเก็บการตั้งค่าของผู้ใช้ และฟังก์ชันพื้นฐานของเว็บไซต์ คุณสามารถควบคุมการตั้งค่าคุกกี้ในเบราว์เซอร์ของคุณได้"
      item4_title: "ข้อมูลติดต่อ"
      item4: "หากคุณติดต่อเราผ่านแบบฟอร์มติดต่อ เราจะรวบรวมข้อมูลที่คุณให้ไว้ เช่น ชื่อ ที่อยู่อีเมล และเนื้อหาข้อความของคุณ"
    note_title: "หมายเหตุ"
    note: "เราไม่ได้จัดเก็บวิดีโอหรือเนื้อหา TikTok ใดๆ ที่คุณดาวน์โหลดผ่านบริการของเรา"
    section2:
      title: "วิธีที่เราใช้ข้อมูลของคุณ"
      intro: "เราอาจใช้ข้อมูลที่เรารวบรวมเพื่อ:"
      item1: "ให้บริการ ดำเนินการ และบำรุงรักษาบริการของเรา"
      item2: "ปรับปรุง ปรับแต่ง และขยายบริการของเรา"
      item3: "ทำความเข้าใจว่าผู้ใช้โต้ตอบกับบริการของเราอย่างไร"
      item4: "พัฒนาผลิตภัณฑ์ บริการ และคุณสมบัติใหม่ๆ"
      item5: "ป้องกันการฉ้อโกงและการละเมิดบริการของเรา"
      item6: "ตอบคำถามของคุณและให้การสนับสนุนลูกค้า"
    section3:
      title: "การแบ่งปันข้อมูล"
      content: "เราไม่ขาย แลกเปลี่ยน หรือถ่ายโอนข้อมูลของคุณไปยังบุคคลที่สาม ยกเว้นในกรณีต่อไปนี้:"
      item1_title: "ผู้ให้บริการ"
      item1: "เราอาจแบ่งปันข้อมูลกับบุคคลที่สามที่เชื่อถือได้ซึ่งช่วยเหลือเราในการดำเนินงานบริการของเรา โดยมีเงื่อนไขว่าพวกเขาตกลงที่จะเก็บข้อมูลนี้เป็นความลับ"
      item2_title: "ข้อกำหนดทางกฎหมาย"
      item2: "เราอาจเปิดเผยข้อมูลเมื่อกฎหมายกำหนดหรือเพื่อปกป้องสิทธิ์ ความปลอดภัยของเรา หรือความปลอดภัยของผู้อื่น"
      item3_title: "การวิเคราะห์"
      item3: "เราใช้ผู้ให้บริการวิเคราะห์เช่น Google Analytics เพื่อทำความเข้าใจว่าผู้ใช้โต้ตอบกับบริการของเราอย่างไร"
    section4:
      title: "ความปลอดภัยของข้อมูล"
      content: "เราใช้มาตรการรักษาความปลอดภัยที่เหมาะสมเพื่อปกป้องข้อมูลของคุณจากการเข้าถึง การเปลี่ยนแปลง หรือการเปิดเผยโดยไม่ได้รับอนุญาต อย่างไรก็ตาม ไม่มีบริการบนอินเทอร์เน็ตใดที่สามารถรับประกันความปลอดภัยได้อย่างสมบูรณ์"
    section5:
      title: "สิทธิ์ของคุณ"
      content: "ขึ้นอยู่กับตำแหน่งที่ตั้งของคุณ คุณอาจมีสิทธิ์บางอย่างเกี่ยวกับข้อมูลส่วนบุคคลของคุณ รวมถึง:"
      item1: "สิทธิ์ในการเข้าถึงข้อมูลที่เราเก็บไว้เกี่ยวกับคุณ"
      item2: "สิทธิ์ในการแก้ไขข้อมูลส่วนบุคคลที่ไม่ถูกต้อง"
      item3: "สิทธิ์ในการขอให้ลบข้อมูลส่วนบุคคลของคุณ"
      item4: "สิทธิ์ในการจำกัดหรือคัดค้านการประมวลผลข้อมูลของคุณ"
      item5: "สิทธิ์ในการพกพาข้อมูล"
    section6:
      title: "ความเป็นส่วนตัวของเด็ก"
      content: "บริการของเราไม่ได้มีไว้สำหรับบุคคลที่มีอายุต่ำกว่า 13 ปี เราไม่ได้รวบรวมข้อมูลส่วนบุคคลจากเด็กอายุต่ำกว่า 13 ปีโดยเจตนา หากคุณเป็นพ่อแม่หรือผู้ปกครองและเชื่อว่าบุตรหลานของคุณได้ให้ข้อมูลส่วนบุคคลแก่เรา โปรดติดต่อเรา"
    section7:
      title: "การเปลี่ยนแปลงนโยบายความเป็นส่วนตัวนี้"
      content: "เราอาจปรับปรุงนโยบายความเป็นส่วนตัวนี้เป็นครั้งคราว เวอร์ชันที่อัปเดตจะระบุด้วยวันที่ \"อัปเดตล่าสุด\" ที่อัปเดตแล้ว เราขอแนะนำให้คุณตรวจสอบนโยบายความเป็นส่วนตัวนี้เป็นระยะ"
    section8:
      title: "ติดต่อเรา"
      content: "หากคุณมีคำถามใดๆ เกี่ยวกับนโยบายความเป็นส่วนตัวนี้ โปรดติดต่อเราที่"

# หน้านโยบาย DMCA
dmca:
  title: "นโยบาย DMCA | TikTok Downloader"
  meta_description: "นโยบาย DMCA สำหรับ TikTok Downloader เรียนรู้เกี่ยวกับขั้นตอนการรายงานการละเมิดลิขสิทธิ์ของเรา"
  heading: "นโยบาย DMCA"
  last_updated: "อัปเดตล่าสุด: 1 พฤษภาคม 2023"
  content:
    intro: "TikTok Downloader เคารพสิทธิในทรัพย์สินทางปัญญาของผู้อื่นและคาดหวังให้ผู้ใช้ของเราทำเช่นเดียวกัน ตามพระราชบัญญัติลิขสิทธิ์แห่งสหัสวรรษดิจิทัลปี 1998 (\"DMCA\") เราจะตอบสนองต่อการอ้างสิทธิ์การละเมิดลิขสิทธิ์ที่รายงานไปยังตัวแทนลิขสิทธิ์ที่กำหนดของเราซึ่งระบุไว้ด้านล่างอย่างรวดเร็ว"
    section1:
      title: "การแจ้งเตือนการละเมิดลิขสิทธิ์"
      content: "หากคุณเชื่อว่างานที่มีลิขสิทธิ์ของคุณถูกคัดลอกในลักษณะที่ถือเป็นการละเมิดลิขสิทธิ์และสามารถเข้าถึงได้ในบริการของเรา คุณสามารถแจ้งให้ตัวแทนลิขสิทธิ์ของเราทราบตามที่กำหนดไว้ใน DMCA เพื่อให้การร้องเรียนของคุณถูกต้องตาม DMCA คุณต้องให้ข้อมูลต่อไปนี้เมื่อแจ้งการละเมิดลิขสิทธิ์ที่อ้างสิทธิ์:"
      item1: "ลายมือชื่อจริงหรืออิเล็กทรอนิกส์ของบุคคลที่ได้รับอนุญาตให้ดำเนินการแทนเจ้าของลิขสิทธิ์"
      item2: "การระบุงานที่มีลิขสิทธิ์ที่อ้างว่าถูกละเมิด"
      item3: "การระบุเนื้อหาที่อ้างว่าเป็นการละเมิดหรือเป็นหัวข้อของกิจกรรมที่ละเมิดและที่จะถูกลบหรือการเข้าถึงที่จะถูกปิดใช้งาน และข้อมูลที่สมเหตุสมผลเพียงพอที่จะอนุญาตให้เราค้นหาเนื้อหาดังกล่าว"
      item4: "ข้อมูลที่สมเหตุสมผลเพียงพอที่จะอนุญาตให้เราติดต่อฝ่ายที่ร้องเรียน เช่น ที่อยู่ หมายเลขโทรศัพท์ และที่อยู่อีเมล หากมี"
      item5: "คำแถลงว่าฝ่ายที่ร้องเรียนเชื่อโดยสุจริตว่าการใช้เนื้อหาในลักษณะที่ร้องเรียนไม่ได้รับอนุญาตจากเจ้าของลิขสิทธิ์ ตัวแทนของเจ้าของลิขสิทธิ์ หรือกฎหมาย"
      item6: "คำแถลงว่าข้อมูลในการแจ้งเตือนนั้นถูกต้อง และภายใต้บทลงโทษการเบิกความเท็จ ว่าฝ่ายที่ร้องเรียนได้รับอนุญาตให้ดำเนินการแทนเจ้าของสิทธิ์แต่เพียงผู้เดียวที่ถูกกล่าวหาว่าถูกละเมิด"
    section2:
      title: "การแจ้งโต้แย้ง"
      content: "หากคุณเชื่อว่าเนื้อหาของคุณที่ถูกลบ (หรือการเข้าถึงถูกปิดใช้งาน) ไม่ได้เป็นการละเมิด หรือคุณได้รับอนุญาตจากเจ้าของลิขสิทธิ์ ตัวแทนของเจ้าของลิขสิทธิ์ หรือตามกฎหมาย ในการโพสต์และใช้เนื้อหา คุณสามารถส่งการแจ้งโต้แย้งไปยังตัวแทนลิขสิทธิ์ของเราซึ่งมีข้อมูลต่อไปนี้:"
      item1: "ลายมือชื่อจริงหรืออิเล็กทรอนิกส์ของคุณ"
      item2: "การระบุเนื้อหาที่ถูกลบหรือการเข้าถึงถูกปิดใช้งาน และตำแหน่งที่เนื้อหาปรากฏก่อนที่จะถูกลบหรือปิดใช้งาน"
      item3: "คำแถลงว่าคุณเชื่อโดยสุจริตว่าเนื้อหาถูกลบหรือปิดใช้งานอันเป็นผลมาจากความผิดพลาดหรือการระบุเนื้อหาผิดพลาด"
      item4: "ชื่อ ที่อยู่ หมายเลขโทรศัพท์ และที่อยู่อีเมลของคุณ"
      item5: "คำแถลงว่าคุณยินยอมต่อเขตอำนาจศาลของศาลรัฐบาลกลางในเขตที่คุณอาศัยอยู่ (หากคุณอยู่ในสหรัฐอเมริกา) หรือความยินยอมของคุณต่อเขตอำนาจศาลของศาลรัฐบาลกลางในเขตที่บริษัทของเราตั้งอยู่ (หากคุณไม่ได้อยู่ในสหรัฐอเมริกา)"
      item6: "คำแถลงว่าคุณจะยอมรับการส่งมอบกระบวนพิจารณาจากบุคคลที่แจ้งการละเมิดที่ถูกกล่าวหา"
    section3:
