# Trang Điều khoản Dịch vụ
terms:
  title: "Điều khoản Dịch vụ | Trình tải xuống TikTok"
  meta_description: "Điều khoản Dịch vụ cho Trình tải xuống TikTok. Đọc các điều khoản và điều kiện của chúng tôi để sử dụng dịch vụ tải xuống video TikTok của chúng tôi."
  heading: "Điều khoản Dịch vụ"
  last_updated: "Cập nhật lần cuối: ngày 1 tháng 5 năm 2023"
  content:
    intro: "Vui lòng đọc kỹ các Điều khoản Dịch vụ này ("Điều khoản", "Điều khoản Dịch vụ") trước khi sử dụng trang web Trình tải xuống TikTok ("Dịch vụ") do chúng tôi điều hành."
    access: "Việc bạn truy cập và sử dụng Dịch vụ phụ thuộc vào việc bạn chấp nhận và tuân thủ các Điều khoản này. Các Điều khoản này áp dụng cho tất cả khách truy cập, người dùng và những người khác truy cập hoặc sử dụng Dịch vụ."
    agreement: "Bằng cách truy cập hoặc sử dụng Dịch vụ, bạn đồng ý bị ràng buộc bởi các Điều khoản này. Nếu bạn không đồng ý với bất kỳ phần nào của điều khoản thì bạn không thể truy cập Dịch vụ."
    section1:
      title: "Sử dụng Dịch vụ"
      content: "Trình tải xuống TikTok là một dịch vụ cho phép người dùng tải xuống video từ TikTok để sử dụng cá nhân, phi thương mại. Bằng cách sử dụng Dịch vụ của chúng tôi, bạn đồng ý:"
      item1: "Chỉ sử dụng Dịch vụ cho các mục đích hợp pháp và theo các Điều khoản này."
      item2: "Không sử dụng Dịch vụ cho bất kỳ mục đích bất hợp pháp hoặc trái phép nào."
      item3: "Không cố gắng thăm dò, quét hoặc kiểm tra lỗ hổng của Dịch vụ hoặc bất kỳ hệ thống hoặc mạng liên quan nào."
      item4: "Không can thiệp vào Dịch vụ hoặc máy chủ hoặc mạng được kết nối với Dịch vụ."
    section2:
      title: "Sở hữu trí tuệ"
      content: "Dịch vụ của chúng tôi cho phép bạn tải xuống video từ TikTok. Tuy nhiên, chúng tôi không yêu cầu quyền sở hữu đối với nội dung bạn tải xuống. Tất cả video và nội dung thuộc về chủ sở hữu tương ứng của chúng. Bằng cách sử dụng Dịch vụ của chúng tôi để tải xuống nội dung, bạn tuyên bố rằng:"
      item1: "Bạn chỉ tải xuống nội dung để sử dụng cá nhân."
      item2: "Bạn sẽ tôn trọng quyền sở hữu trí tuệ của người tạo nội dung."
      item3: "Bạn sẽ không phân phối lại, bán hoặc khai thác thương mại nội dung đã tải xuống mà không có sự cho phép thích hợp từ người tạo ban đầu."
      item4: "Bạn hiểu rằng việc tải xuống nội dung cho một số mục đích sử dụng nhất định có thể yêu cầu sự cho phép của chủ sở hữu bản quyền."
    section3:
      title: "Tuyên bố miễn trừ trách nhiệm"
      content: "Dịch vụ của chúng tôi được cung cấp "nguyên trạng" và "khi có sẵn" mà không có bất kỳ bảo đảm nào, dù rõ ràng hay ngụ ý. Chúng tôi không bảo đảm rằng:"
      item1: "Dịch vụ sẽ không bị gián đoạn, kịp thời, an toàn hoặc không có lỗi."
      item2: "Kết quả có thể thu được từ việc sử dụng Dịch vụ sẽ chính xác hoặc đáng tin cậy."
      item3: "Chất lượng của bất kỳ sản phẩm, dịch vụ, thông tin hoặc tài liệu nào khác mà bạn mua hoặc thu được thông qua Dịch vụ sẽ đáp ứng mong đợi của bạn."
    section4:
      title: "Giới hạn trách nhiệm"
      content: "Trong mọi trường hợp, chúng tôi sẽ không chịu trách nhiệm cho bất kỳ thiệt hại gián tiếp, ngẫu nhiên, đặc biệt, do hậu quả hoặc trừng phạt nào, bao gồm nhưng không giới hạn ở việc mất lợi nhuận, dữ liệu, sử dụng, thiện chí hoặc các tổn thất vô hình khác, phát sinh từ:"
      item1: "Việc bạn truy cập hoặc sử dụng hoặc không thể truy cập hoặc sử dụng Dịch vụ."
      item2: "Bất kỳ hành vi hoặc nội dung nào của bất kỳ bên thứ ba nào trên Dịch vụ."
      item3: "Bất kỳ nội dung nào thu được từ Dịch vụ."
      item4: "Truy cập, sử dụng hoặc thay đổi trái phép các đường truyền hoặc nội dung của bạn."
    section5:
      title: "Chấm dứt"
      content: "Chúng tôi có thể chấm dứt hoặc tạm dừng quyền truy cập vào Dịch vụ của chúng tôi ngay lập tức, mà không cần thông báo trước hoặc chịu trách nhiệm pháp lý, vì bất kỳ lý do gì, bao gồm nhưng không giới hạn nếu bạn vi phạm Điều khoản."
    section6:
      title: "Thay đổi Điều khoản"
      content: "Chúng tôi có quyền, theo quyết định riêng của mình, sửa đổi hoặc thay thế các Điều khoản này bất kỳ lúc nào. Nếu một bản sửa đổi là quan trọng, chúng tôi sẽ cố gắng cung cấp thông báo trước ít nhất 15 ngày trước khi bất kỳ điều khoản mới nào có hiệu lực. Điều gì cấu thành một thay đổi quan trọng sẽ được xác định theo quyết định riêng của chúng tôi."
      additional: "Bằng cách tiếp tục truy cập hoặc sử dụng Dịch vụ của chúng tôi sau khi các bản sửa đổi đó có hiệu lực, bạn đồng ý bị ràng buộc bởi các điều khoản đã sửa đổi. Nếu bạn không đồng ý với các điều khoản mới, vui lòng ngừng sử dụng Dịch vụ."
    section7:
      title: "Luật điều chỉnh"
      content: "Các Điều khoản này sẽ được điều chỉnh và giải thích theo luật pháp, bất kể các quy định về xung đột pháp luật của nó."
      additional: "Việc chúng tôi không thực thi bất kỳ quyền hoặc quy định nào của các Điều khoản này sẽ không được coi là từ bỏ các quyền đó. Nếu bất kỳ quy định nào của các Điều khoản này bị tòa án coi là không hợp lệ hoặc không thể thi hành, các quy định còn lại của các Điều khoản này sẽ vẫn có hiệu lực."
    section8:
      title: "Liên hệ chúng tôi"
      content: "Nếu bạn có bất kỳ câu hỏi nào về các Điều khoản này, vui lòng liên hệ với chúng tôi tại"

# Trang Chính sách Bảo mật
privacy:
  title: "Chính sách Bảo mật | Trình tải xuống TikTok"
  meta_description: "Chính sách Bảo mật cho Trình tải xuống TikTok. Tìm hiểu cách chúng tôi bảo vệ quyền riêng tư của bạn khi sử dụng dịch vụ tải xuống video TikTok của chúng tôi."
  heading: "Chính sách Bảo mật"
  last_updated: "Cập nhật lần cuối: ngày 1 tháng 5 năm 2023"
  content:
    intro: "Chính sách Bảo mật này giải thích cách chúng tôi thu thập, sử dụng và bảo vệ thông tin của bạn khi bạn truy cập trang web Trình tải xuống TikTok của chúng tôi ("Dịch vụ")."
    respect: "Chúng tôi tôn trọng quyền riêng tư của bạn và cam kết bảo vệ dữ liệu cá nhân của bạn. Vui lòng đọc kỹ Chính sách Bảo mật này để hiểu cách chúng tôi xử lý thông tin của bạn."
    section1:
      title: "Thông tin chúng tôi thu thập"
      content: "Chúng tôi có thể thu thập một số loại thông tin, bao gồm:"
      item1_title: "Dữ liệu sử dụng"
      item1: "Chúng tôi có thể thu thập dữ liệu ẩn danh về cách bạn tương tác với Dịch vụ của chúng tôi, bao gồm loại trình duyệt, trang giới thiệu, thời gian dành cho các trang và số lần nhấp vào các yếu tố. Điều này giúp chúng tôi hiểu cách người dùng tương tác với Dịch vụ để cải thiện chức năng."
      item2_title: "Dữ liệu nhật ký"
      item2: "Máy chủ của chúng tôi tự động ghi lại thông tin tiêu chuẩn như địa chỉ IP, loại trình duyệt, hệ điều hành, các trang đã truy cập và thời gian sử dụng. Dữ liệu này được sử dụng để duy trì chất lượng dịch vụ và bảo mật."
      item3_title: "Cookie"
      item3: "Chúng tôi sử dụng cookie để phân tích, lưu trữ tùy chọn người dùng và chức năng cơ bản của trang web. Bạn có thể kiểm soát cài đặt cookie trong trình duyệt của mình."
      item4_title: "Thông tin liên hệ"
      item4: "Nếu bạn liên hệ với chúng tôi qua biểu mẫu liên hệ, chúng tôi sẽ thu thập thông tin bạn cung cấp, chẳng hạn như tên, địa chỉ email và nội dung tin nhắn của bạn."
    note_title: "Ghi chú"
    note: "Chúng tôi không lưu trữ bất kỳ video hoặc nội dung TikTok nào mà bạn tải xuống thông qua Dịch vụ của chúng tôi."
    section2:
      title: "Cách chúng tôi sử dụng thông tin của bạn"
      intro: "Chúng tôi có thể sử dụng thông tin chúng tôi thu thập để:"
      item1: "Cung cấp, vận hành và duy trì Dịch vụ của chúng tôi"
      item2: "Cải thiện, cá nhân hóa và mở rộng Dịch vụ của chúng tôi"
      item3: "Hiểu cách người dùng tương tác với Dịch vụ của chúng tôi"
      item4: "Phát triển các sản phẩm, dịch vụ và tính năng mới"
      item5: "Ngăn chặn gian lận và lạm dụng Dịch vụ của chúng tôi"
      item6: "Trả lời các câu hỏi của bạn và cung cấp hỗ trợ khách hàng"
    section3:
      title: "Chia sẻ dữ liệu"
      content: "Chúng tôi không bán, trao đổi hoặc chuyển giao thông tin của bạn cho bên thứ ba trừ các trường hợp sau:"
      item1_title: "Nhà cung cấp dịch vụ"
      item1: "Chúng tôi có thể chia sẻ dữ liệu với các bên thứ ba đáng tin cậy hỗ trợ chúng tôi vận hành Dịch vụ của mình, với điều kiện họ đồng ý giữ bí mật thông tin này."
      item2_title: "Yêu cầu pháp lý"
      item2: "Chúng tôi có thể tiết lộ thông tin khi luật pháp yêu cầu hoặc để bảo vệ quyền, sự an toàn của chúng tôi hoặc sự an toàn của người khác."
      item3_title: "Phân tích"
      item3: "Chúng tôi sử dụng các nhà cung cấp phân tích như Google Analytics để hiểu cách người dùng tương tác với Dịch vụ của chúng tôi."
    section4:
      title: "Bảo mật dữ liệu"
      content: "Chúng tôi thực hiện các biện pháp bảo mật thích hợp để bảo vệ thông tin của bạn khỏi bị truy cập, thay đổi hoặc tiết lộ trái phép. Tuy nhiên, không có dịch vụ dựa trên internet nào có thể đảm bảo an ninh tuyệt đối."
    section5:
      title: "Quyền của bạn"
      content: "Tùy thuộc vào vị trí của bạn, bạn có thể có một số quyền nhất định liên quan đến thông tin cá nhân của mình, bao gồm:"
      item1: "Quyền truy cập thông tin chúng tôi lưu giữ về bạn"
      item2: "Quyền sửa chữa thông tin cá nhân không chính xác"
      item3: "Quyền yêu cầu xóa thông tin cá nhân của bạn"
      item4: "Quyền hạn chế hoặc phản đối việc xử lý thông tin của bạn"
      item5: "Quyền di chuyển dữ liệu"
    section6:
      title: "Quyền riêng tư của trẻ em"
      content: "Dịch vụ của chúng tôi không dành cho các cá nhân dưới 13 tuổi. Chúng tôi không cố ý thu thập thông tin cá nhân từ trẻ em dưới 13 tuổi. Nếu bạn là cha mẹ hoặc người giám hộ và tin rằng con bạn đã cung cấp cho chúng tôi thông tin cá nhân, vui lòng liên hệ với chúng tôi."
    section7:
      title: "Thay đổi Chính sách Bảo mật này"
      content: "Chúng tôi có thể cập nhật Chính sách Bảo mật này theo thời gian. Phiên bản cập nhật sẽ được biểu thị bằng ngày "Cập nhật lần cuối" được cập nhật. Chúng tôi khuyến khích bạn xem lại Chính sách Bảo mật này định kỳ."
    section8:
      title: "Liên hệ chúng tôi"
      content: "Nếu bạn có bất kỳ câu hỏi nào về Chính sách Bảo mật này, vui lòng liên hệ với chúng tôi tại"

# Trang Chính sách DMCA
dmca:
  title: "Chính sách DMCA | Trình tải xuống TikTok"
  meta_description: "Chính sách DMCA cho Trình tải xuống TikTok. Tìm hiểu về các thủ tục báo cáo vi phạm bản quyền của chúng tôi."
  heading: "Chính sách DMCA"
  last_updated: "Cập nhật lần cuối: ngày 1 tháng 5 năm 2023"
  content:
    intro: "Trình tải xuống TikTok tôn trọng quyền sở hữu trí tuệ của người khác và mong đợi người dùng của chúng tôi cũng làm như vậy. Theo Đạo luật Bản quyền Thiên niên kỷ Kỹ thuật số năm 1998 ("DMCA"), chúng tôi sẽ phản hồi nhanh chóng các khiếu nại về vi phạm bản quyền được báo cáo cho đại lý bản quyền được chỉ định của chúng tôi được xác định bên dưới."
    section1:
      title: "Thông báo về vi phạm bản quyền"
      content: "Nếu bạn tin rằng tác phẩm có bản quyền của mình đã bị sao chép theo cách cấu thành vi phạm bản quyền và có thể truy cập được trên dịch vụ của chúng tôi, bạn có thể thông báo cho đại lý bản quyền của chúng tôi như được quy định trong DMCA. Để khiếu nại của bạn hợp lệ theo DMCA, bạn phải cung cấp thông tin sau khi cung cấp thông báo về hành vi vi phạm bản quyền bị khiếu nại:"
      item1: "Chữ ký thực tế hoặc điện tử của một người được ủy quyền hành động thay mặt cho chủ sở hữu bản quyền."
      item2: "Xác định tác phẩm có bản quyền bị khiếu nại là đã bị vi phạm."
      item3: "Xác định tài liệu bị khiếu nại là vi phạm hoặc là đối tượng của hoạt động vi phạm và sẽ bị xóa hoặc quyền truy cập vào đó sẽ bị vô hiệu hóa, và thông tin đủ hợp lý để cho phép chúng tôi xác định vị trí tài liệu."
      item4: "Thông tin đủ hợp lý để cho phép chúng tôi liên hệ với bên khiếu nại, chẳng hạn như địa chỉ, số điện thoại và, nếu có, địa chỉ email."
      item5: "Một tuyên bố rằng bên khiếu nại có thiện ý tin rằng việc sử dụng tài liệu theo cách bị khiếu nại không được chủ sở hữu bản quyền, đại lý của chủ sở hữu bản quyền hoặc luật pháp cho phép."
      item6: "Một tuyên bố rằng thông tin trong thông báo là chính xác và, với hình phạt khai man, rằng bên khiếu nại được ủy quyền hành động thay mặt cho chủ sở hữu độc quyền bị cáo buộc là đã bị vi phạm."
    section2:
      title: "Thông báo phản đối"
      content: "Nếu bạn tin rằng nội dung của mình đã bị xóa (hoặc quyền truy cập vào đó đã bị vô hiệu hóa) không vi phạm, hoặc bạn có ủy quyền từ chủ sở hữu bản quyền, đại lý của chủ sở hữu bản quyền hoặc theo luật pháp, để đăng và sử dụng nội dung, bạn có thể gửi thông báo phản đối cho đại lý bản quyền của chúng tôi chứa thông tin sau:"
      item1: "Chữ ký thực tế hoặc điện tử của bạn."
      item2: "Xác định nội dung đã bị xóa hoặc quyền truy cập vào đó đã bị vô hiệu hóa và vị trí mà nội dung đó xuất hiện trước khi bị xóa hoặc vô hiệu hóa."
      item3: "Một tuyên bố rằng bạn có thiện ý tin rằng nội dung đã bị xóa hoặc vô hiệu hóa do nhầm lẫn hoặc xác định sai nội dung."
      item4: "Tên, địa chỉ, số điện thoại và địa chỉ email của bạn."
      item5: "Một tuyên bố rằng bạn đồng ý với quyền tài phán của tòa án liên bang tại quận nơi bạn sinh sống (nếu bạn ở Hoa Kỳ) hoặc sự đồng ý của bạn với quyền tài phán của tòa án liên방 tại quận nơi công ty của chúng tôi đặt trụ sở (nếu bạn không ở Hoa Kỳ)."
      item6: "Một tuyên bố rằng bạn sẽ chấp nhận việc tống đạt văn bản tố tụng từ người đã cung cấp thông báo về hành vi vi phạm bị cáo buộc."
    section3:
      title: "Thông tin liên hệ của Đại lý DMCA"
      email_title: "Email"
      note: "Xin lưu ý rằng theo Mục 512(f) của DMCA, bất kỳ người nào cố ý xuyên tạc một cách nghiêm trọng rằng tài liệu hoặc hoạt động là vi phạm đều có thể phải chịu trách nhiệm pháp lý."
    section4:
      title: "Người vi phạm lặp lại"
      content: "Chính sách của chúng tôi là chấm dứt tài khoản của những người vi phạm lặp lại khi thích hợp. Chúng tôi sẽ chấm dứt tài khoản của những người dùng được chúng tôi xác định là người vi phạm lặp lại. Nếu bạn tải xuống nhiều lần nội dung vi phạm bản quyền của người khác, quyền truy cập của bạn vào dịch vụ của chúng tôi cũng có thể bị chấm dứt."
    section5:
      title: "Thay đổi Chính sách này"
      content: "Chúng tôi có thể cập nhật Chính sách DMCA này theo thời gian. Chúng tôi sẽ thông báo cho bạn về bất kỳ thay đổi nào bằng cách đăng chính sách mới trên trang này. Bạn nên xem lại chính sách này định kỳ để biết bất kỳ thay đổi nào."
    section6:
      title: "Liên hệ chúng tôi"
      content: "Nếu bạn có bất kỳ câu hỏi nào về Chính sách DMCA này, vui lòng liên hệ với chúng tôi tại"

