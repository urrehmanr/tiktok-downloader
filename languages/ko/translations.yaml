      item1: "서비스를 합법적인 목적에만 사용하고 본 약관을 준수할 것."
      item2: "서비스를 불법적이거나 무단의 목적으로 사용하지 않을 것."
      item3: "서비스 또는 관련 시스템이나 네트워크의 취약성을 조사, 스캔 또는 테스트하지 않을 것."
