    section2:
      title: "지적 재산권"
      content: "본 서비스는 TikTok 동영상 다운로드를 가능하게 하지만, 귀하가 다운로드한 콘텐츠의 소유권을 주장하지 않습니다. 모든 동영상 및 콘텐츠는 각 소유자에게 귀속됩니다. 본 서비스를 이용하여 콘텐츠를 다운로드함으로써 귀하는 다음을 진술하는 것입니다:"
