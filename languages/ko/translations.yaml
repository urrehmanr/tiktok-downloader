  meta_description: "TikTok 다운로더의 개인정보 보호정책. TikTok 비디오 다운로드 서비스를 사용할 때 개인 정보를 어떻게 보호하는지 알아보세요."
  heading: "개인정보 보호정책"
  last_updated: "최종 업데이트: 2023년 5월 1일"
  content:
    intro: "이 개인정보 보호정책은 귀하가 당사의 TikTok 다운로더 웹사이트(\"서비스\")를 방문할 때 당사가 귀하의 정보를 어떻게 수집, 사용, 보호하는지 설명합니다."
    respect: "당사는 귀하의 개인 정보를 존중하며 개인 데이터를 보호하기 위해 노력합니다. 당사가 귀하의 정보를 어떻게 처리하는지 이해하기 위해 이 개인정보 보호정책을 주의 깊게 읽어주시기 바랍니다."
    section1:
      title: "당사가 수집하는 정보"
      content: "당사는 다양한 유형의 정보를 수집할 수 있으며, 다음을 포함합니다:"
      item1_title: "사용 데이터"
      item1: "당사는 브라우저 유형, 참조 페이지, 페이지에서 보낸 시간, 요소 클릭 등 귀하가 당사 서비스와 어떻게 상호 작용하는지에 대한 익명 데이터를 수집할 수 있습니다. 이는 사용자가 서비스와 어떻게 상호 작용하는지 이해하고 기능을 개선하는 데 도움이 됩니다."
      item2_title: "로그 데이터"
      item2: "당사의 서버는 IP 주소, 브라우저 유형, 운영 체제, 방문한 페이지, 시간 등의 표준 정보를 자동으로 기록합니다. 이 데이터는 서비스 품질과 보안을 유지하는 데 사용됩니다."
      item3_title: "쿠키"
      item3: "당사는 분석, 사용자 환경 설정 저장, 기본 웹사이트 기능을 위해 쿠키를 사용합니다. 귀하는 브라우저에서 쿠키 설정을 제어할 수 있습니다."
      item4_title: "연락처 정보"
      item4: "귀하가 연락 양식을 통해 당사에 연락하는 경우, 당사는 귀하가 제공한 이름, 이메일 주소, 메시지 내용 등의 정보를 수집합니다."
    note_title: "참고"
    note: "당사는 귀하가 당사 서비스를 통해 다운로드하는 TikTok 비디오나 콘텐츠를 저장하지 않습니다."
    section2:
      title: "귀하의 정보 사용 방법"
      intro: "당사는 수집한 정보를 다음과 같은 목적으로 사용할 수 있습니다:"
      item1: "당사 서비스 제공, 운영 및 유지"
      item2: "서비스 개선, 개인화 및 확장"
      item3: "사용자가 당사 서비스와 어떻게 상호 작용하는지 이해"
      item4: "새로운 제품, 서비스 및 기능 개발"
      item5: "당사 서비스에 대한 사기 및 남용 방지"
      item6: "귀하의 문의에 응답하고 고객 지원 제공"
    section3:
      title: "데이터 공유"
      content: "당사는 다음과 같은 경우를 제외하고 귀하의 정보를 제3자에게 판매, 교환 또는 전송하지 않습니다:"
      item1_title: "서비스 제공업체"
      item1: "당사는 당사 서비스 운영을 지원하는 신뢰할 수 있는 제3자와 데이터를 공유할 수 있으며, 이들은 이러한 정보를 기밀로 유지하는 데 동의합니다."
      item2_title: "법적 요구사항"
      item2: "법률에 의해 요구되거나 당사의 권리, 안전 또는 타인의 안전을 보호하기 위해 정보를 공개할 수 있습니다."
      item3_title: "분석"
      item3: "당사는 사용자가 당사 서비스와 어떻게 상호 작용하는지 이해하기 위해 Google Analytics와 같은 분석 제공업체를 사용합니다."
    section4:
      title: "데이터 보안"
      content: "당사는 귀하의 정보를 무단 접근, 변경 또는 공개로부터 보호하기 위해 적절한 보안 조치를 구현합니다. 그러나 인터넷 기반 서비스는 절대적인 보안을 보장할 수 없습니다."
    section5:
      title: "귀하의 권리"
      content: "귀하의 위치에 따라 귀하는 개인 정보에 관한 다음과 같은 특정 권리를 가질 수 있습니다:"
      item1: "당사가 보유한 귀하에 관한 정보에 접근할 권리"
      item2: "부정확한 개인 정보를 수정할 권리"
      item3: "귀하의 개인 정보 삭제를 요청할 권리"
      item4: "귀하의 정보 처리를 제한하거나 반대할 권리"
      item5: "데이터 이동성에 대한 권리"
    section6:
      title: "어린이 개인정보"
      content: "당사의 서비스는 13세 미만의 개인을 대상으로 하지 않습니다. 당사는 13세 미만 어린이로부터 의도적으로 개인 정보를 수집하지 않습니다. 귀하가 부모나 보호자이며 귀하의 자녀가 당사에 개인 정보를 제공했다고 생각하시면 당사에 연락해 주십시오."
    section7:
      title: "본 개인정보 보호정책의 변경"
      content: "당사는 이 개인정보 보호정책을 때때로 업데이트할 수 있습니다. 업데이트된 버전은 업데이트된 \"최종 업데이트\" 날짜로 표시됩니다. 당사는 귀하가 이 개인정보 보호정책을 정기적으로 검토할 것을 권장합니다."
