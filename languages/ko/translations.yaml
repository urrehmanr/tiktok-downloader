  intro: "TikTok은 매일 수백만 명의 사용자가 창의적이고 재미있는 동영상을 공유하는 가장 인기 있는 소셜 미디어 플랫폼 중 하나가 되었습니다. 때로는 이러한 동영상을 오프라인으로 시청하거나 다른 플랫폼을 통해 공유하고 싶을 수 있습니다. 저희 가이드는 몇 가지 간단한 단계로 워터마크 없이 TikTok 동영상을 다운로드하는 방법을 보여줍니다."
  hero:
    title: "워터마크 없이 TikTok 동영상을 저장하는 방법"
    subtitle: "이 간단한 단계별 가이드에 따라 워터마크 없이 TikTok 동영상을 고품질로 다운로드하세요"
  steps:
    step1:
      title: "1단계: TikTok 동영상 링크 찾기 및 복사"
      paragraph1: "휴대폰에서 TikTok 앱을 열거나 브라우저에서 TikTok.com에 접속하세요. 다운로드하려는 동영상을 찾고 '공유' 버튼(일반적으로 화살표 아이콘 또는 '공유' 텍스트로 표시됨)을 탭하세요."
      paragraph2: "나타나는 공유 옵션에서 '링크 복사' 또는 'URL 복사'를 선택하세요. 이렇게 하면 동영상의 URL이 클립보드에 저장됩니다."
      image_caption: "이미지: TikTok 공유 메뉴에서 '링크 복사' 옵션 탭하기"
    step2:
      title: "2단계: TikTok 다운로더 웹사이트 방문"
      paragraph1: "웹 브라우저를 열고 저희 TikTok 다운로더 웹사이트를 방문하세요. TikTok 동영상 URL을 붙여넣을 수 있는 입력 필드가 있는 깔끔하고 단순한 인터페이스가 표시됩니다."
      paragraph2: "홈페이지는 스마트폰, 태블릿 또는 컴퓨터 등 어떤 기기를 사용하는지에 관계없이 사용하기 쉽고 직관적이도록 설계되었습니다."
      image_caption: "이미지: 붙여넣기 필드가 있는 저희 TikTok 다운로더 홈페이지"
    step3:
      title: "3단계: 링크 붙여넣기 및 동영상 처리"
      paragraph1: "복사한 TikTok 동영상 링크를 입력 필드에 붙여넣으세요. 모바일 기기에서는 필드를 길게 누른 다음 '붙여넣기'를 선택할 수 있습니다. 컴퓨터에서는 Ctrl+V(또는 Mac에서는 Command+V)를 사용하세요."
      paragraph2: "URL을 붙여넣은 후 '지금 다운로드' 버튼을 클릭하세요. 시스템이 즉시 동영상 처리를 시작합니다."
      image_caption: "이미지: TikTok URL 붙여넣기 및 처리 중"
    step4:
      title: "4단계: TikTok 동영상 다운로드"
      paragraph1: "시스템이 동영상을 처리한 후, 제작자, 조회수, 좋아요 수, 동영상 길이 등 TikTok 동영상에 대한 자세한 정보가 표시됩니다."
      paragraph2: "'다운로드' 버튼을 클릭하여 기본 고품질 형식으로 동영상을 가져오거나, '기타 형식'을 클릭하여 다양한 품질 옵션 중에서 선택할 수 있습니다."
      paragraph3: "'기타 형식'을 선택하면 사용 가능한 모든 해상도와 파일 크기가 표시됩니다. 필요에 가장 적합한 옵션을 선택하세요 - 고품질 형식은 파일 크기가 더 큽니다."
      image_caption: "이미지: 다운로드 옵션이 있는 동영상 정보 페이지"
      modal:
        image_caption: "이미지: 동영상 형식 선택 모달 창"
        paragraph1: "'기타 형식' 옵션은 사용 가능한 모든 다운로드 품질을 보여주는 모달 창을 표시합니다."
        paragraph2: "필요에 따라 HD(720p) 또는 SD(576p) 옵션 중에서 선택할 수 있습니다."
        paragraph3: "각 형식은 동영상 해상도와 파일 크기를 보여주어 인터넷 연결 및 저장 용량에 가장 적합한 옵션을 선택하는 데 도움이 됩니다."
    step5:
