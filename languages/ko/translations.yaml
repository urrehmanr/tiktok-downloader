# DMCA Policy page
dmca:
  title: "DMCA 정책 | TikTok 다운로더"
  meta_description: "TikTok 다운로더의 DMCA 정책. 저작권 침해 신고에 관한 당사의 절차에 대해 알아보세요."
  heading: "DMCA 정책"
  last_updated: "최종 업데이트: 2023년 5월 1일"
  content:
    intro: "TikTok 다운로더는 타인의 지적 재산권을 존중하며, 사용자들도 마찬가지로 존중할 것을 기대합니다. 1998년 디지털 밀레니엄 저작권법(\"DMCA\")에 따라, 당사는 아래에 명시된 지정된 저작권 대리인에게 보고된 저작권 침해 주장에 신속하게 대응할 것입니다."
    section1:
      title: "저작권 침해 통지"
      content: "귀하가 저작권으로 보호되는 작품이 저작권을 침해하는 방식으로 복사되어 당사의 서비스에서 접근 가능하다고 생각하는 경우, DMCA에 명시된 대로 당사의 저작권 대리인에게 통지할 수 있습니다. DMCA에 따라 귀하의 불만이 유효하려면, 주장하는 저작권 침해를 통지할 때 다음 정보를 제공해야 합니다:"
      item1: "저작권 소유자를 대신하여 행동할 권한이 있는 사람의 물리적 또는 전자적 서명."
      item2: "침해되었다고 주장하는 저작권으로 보호되는 작품의 식별."
      item3: "침해하고 있다고 주장하거나 침해 활동의 대상이며 제거되거나 접근이 비활성화되어야 하는 자료의 식별, 그리고 당사가 해당 자료를 찾을 수 있도록 합리적으로 충분한 정보."
      item4: "불만 제기자에게 연락할 수 있도록 합리적으로 충분한 정보(주소, 전화번호, 가능한 경우 이메일 주소 등)."
      item5: "불만 제기자가 문제의 방식으로 자료를 사용하는 것이 저작권 소유자, 그 대리인 또는 법률에 의해 승인되지 않았다고 선의로 믿는다는 진술."
      item6: "통지의 정보가 정확하고, 위증의 처벌 하에, 불만 제기자가 침해되었다고 주장하는 독점적 권리의 소유자를 대신하여 행동할 권한이 있다는 진술."
    section2:
      title: "반대 통지"
      content: "귀하가 제거된(또는 접근이 비활성화된) 콘텐츠가 침해하지 않거나, 귀하가 저작권 소유자, 저작권 소유자의 대리인 또는 법률에 따라 콘텐츠를 게시하고 사용할 권한이 있다고 생각하는 경우, 다음 정보를 포함하는 반대 통지를 당사의 저작권 대리인에게 보낼 수 있습니다:"
      item1: "귀하의 물리적 또는 전자적 서명."
      item2: "제거되었거나 접근이 비활성화된 콘텐츠의 식별, 그리고 제거 또는 비활성화되기 전에 콘텐츠가 나타났던 위치."
      item3: "오류 또는 콘텐츠의 잘못된 식별의 결과로 콘텐츠가 제거 또는 비활성화되었다고 선의로 믿는다는 진술."
      item4: "귀하의 이름, 주소, 전화번호, 이메일 주소."
      item5: "귀하가 거주하는 지역의 연방 법원의 관할권에 동의한다는 진술(귀하가 미국에 있는 경우), 또는 귀하가 미국에 있지 않은 경우 당사 회사가 위치한 지역의 연방 법원의 관할권에 동의한다는 진술."
      item6: "주장된 침해 통지를 제공한 사람으로부터의 소송 서비스를 수용할 것이라는 진술."
    section3:
      title: "DMCA 대리인 연락처 정보"
      email_title: "이메일"
      note: "DMCA 섹션 512(f)에 따라, 자료 또는 활동이 침해적이라고 고의로 실질적으로 허위 진술하는 사람은 책임을 질 수 있음을 참고하시기 바랍니다."
    section4:
      title: "반복 침해자"
      content: "적절한 경우 반복 침해자의 계정을 종료하는 것이 당사의 정책입니다. 당사는 반복 침해자로 판단된 사용자의 계정을 종료할 것입니다. 귀하가 다른 사람의 저작권을 침해하는 콘텐츠를 반복적으로 다운로드하는 경우, 당사 서비스에 대한 귀하의 접근도 종료될 수 있습니다."
    section5:
      title: "본 정책의 변경"
      content: "당사는 이 DMCA 정책을 때때로 업데이트할 수 있습니다. 당사는 이 페이지에 새 정책을 게시함으로써 변경 사항을 알려드릴 것입니다. 변경 사항이 있는지 정기적으로 이 정책을 검토하는 것이 좋습니다."
    section6:
      title: "문의하기"
      content: "이 DMCA 정책에 대한 질문이 있으시면 다음으로 문의해 주십시오"

