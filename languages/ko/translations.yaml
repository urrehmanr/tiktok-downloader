      paragraph1: "다운로드 옵션을 클릭하면 브라우저가 동영상 다운로드를 시작합니다. 브라우저 설정에 따라 기본 다운로드 폴더에 자동으로 저장되거나 저장 위치를 선택하라는 메시지가 표시될 수 있습니다."
      paragraph2: "다운로드가 완료되면 오프라인으로 시청하거나 원하는 대로 공유할 수 있는 워터마크가 없는 깨끗한 TikTok 동영상이 준비됩니다."
