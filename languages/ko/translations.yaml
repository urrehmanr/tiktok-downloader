      content: "어떠한 경우에도 당사는 다음으로 인한 간접적, 우발적, 특별, 결과적 또는 징벌적 손해에 대해 책임을 지지 않습니다. 이는 이익 손실, 데이터 손실, 사용 손실, 영업권 또는 기타 무형 손실을 포함하되 이에 국한되지 않습니다:"
