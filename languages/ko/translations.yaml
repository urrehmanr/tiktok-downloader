  additional_tips:
    title: "추가 팁"
    tips:
      - "저희 TikTok 다운로더는 일반 TikTok 동영상과 TikTok LIVE 녹화 모두에서 작동합니다."
      - "해상도 손실 없이 HD 품질로 동영상을 다운로드할 수 있습니다."
      - "이 과정은 완전히 무료이며, 숨겨진 요금이나 가입이 필요하지 않습니다."
      - "오디오만 다운로드하려면 저희 TikTok MP3 다운로더를 사용할 수 있습니다."
      - "다운로드한 동영상을 서버에 저장하지 않아 개인 정보를 보호합니다."
  faq:
    title: "자주 묻는 질문"
    questions:
      - question: "TikTok 동영상을 다운로드하는 것이 합법적인가요?"
        answer: "개인 용도로 TikTok 동영상을 다운로드하는 것은 일반적으로 허용됩니다. 그러나 제작자의 허가 없이 콘텐츠를 재배포하거나 상업적으로 사용해서는 안 됩니다. 항상 저작권 및 지적 재산권을 존중하세요."
      - question: "비공개 TikTok 계정에서 동영상을 다운로드할 수 있나요?"
        answer: "아니요, 저희 서비스는 공개 TikTok 동영상만 다운로드할 수 있습니다. 비공개 동영상은 저희 다운로더를 통해 접근할 수 없습니다."
      - question: "다운로드할 수 있는 TikTok 동영상의 최대 길이는 얼마인가요?"
        answer: "저희 다운로더는 짧은 클립부터 최대 10분 길이의 긴 동영상까지 모든 TikTok 동영상을 지원합니다."
      - question: "모바일 기기에서 작동하나요?"
