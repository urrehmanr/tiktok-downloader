    section3:
      title: "면책 조항"
      content: "당사의 서비스는 명시적이든 묵시적이든 어떠한 종류의 보증 없이 \"있는 그대로\" 및 \"사용 가능한 대로\" 제공됩니다. 당사는 다음을 보장하지 않습니다:"
