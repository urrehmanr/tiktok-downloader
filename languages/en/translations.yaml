        paragraph1: "The \"More formats\" option will display a modal window with all available download qualities."
        paragraph2: "You can choose between HD (720p) or SD (576p) options depending on your needs."
        paragraph3: "Each format shows the video resolution and file size, helping you choose the best option for your internet connection and storage capacity."
    step5:
