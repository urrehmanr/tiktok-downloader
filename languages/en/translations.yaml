      item2: "Identification of the copyrighted work claimed to have been infringed."
      item3: "Identification of the material that is claimed to be infringing or to be the subject of infringing activity and that is to be removed or access to which is to be disabled, and information reasonably sufficient to permit us to locate the material."
      item4: "Information reasonably sufficient to permit us to contact the complaining party, such as an address, telephone number, and, if available, an email address."
