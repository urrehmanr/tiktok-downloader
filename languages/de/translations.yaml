    respect: "Wir respektieren Ihre Privatsphäre und sind bestrebt, Ihre persönlichen Daten zu schützen. Bitte lesen Sie diese Datenschutzrichtlinie sorgfältig, um zu verstehen, wie wir mit Ihren Informationen umgehen."
    section1:
      title: "Informationen, die wir sammeln"
      content: "Wir können verschiedene Arten von Informationen sammeln, darunter:"
      item1_title: "Nutzungsdaten"
      item1: "Wir können anonyme Daten darüber sammeln, wie Sie mit unserem Service interagieren, einschließlich Browsertyp, verweisende Seiten, Zeit auf Seiten und Klicks auf Elemente. Dies hilft uns zu verstehen, wie Benutzer mit dem Service interagieren, um die Funktionalität zu verbessern."
      item2_title: "Protokolldaten"
      item2: "Unsere Server protokollieren automatisch Standardinformationen wie IP-Adresse, Browsertyp, Betriebssystem, besuchte Seiten und Verweildauer. Diese Daten werden zur Aufrechterhaltung der Servicequalität und Sicherheit verwendet."
      item3_title: "Cookies"
      item3: "Wir verwenden Cookies für Analysen, Speicherung von Benutzereinstellungen und grundlegende Website-Funktionalität. Sie können Cookie-Einstellungen in Ihrem Browser steuern."
      item4_title: "Kontaktinformationen"
      item4: "Wenn Sie uns über das Kontaktformular erreichen, sammeln wir die von Ihnen bereitgestellten Informationen, wie Ihren Namen, Ihre E-Mail-Adresse und den Inhalt der Nachricht."
    note_title: "Hinweis"
    note: "Wir speichern keine TikTok-Videos oder Inhalte, die Sie über unseren Service herunterladen."
    section2:
      title: "Wie wir Ihre Informationen verwenden"
      intro: "Wir können die gesammelten Informationen verwenden, um:"
      item1: "Unseren Service bereitzustellen, zu betreiben und zu warten"
      item2: "Unseren Service zu verbessern, zu personalisieren und zu erweitern"
      item3: "Zu verstehen, wie Benutzer mit unserem Service interagieren"
      item4: "Neue Produkte, Dienstleistungen und Funktionen zu entwickeln"
      item5: "Betrug und Missbrauch unseres Service zu verhindern"
      item6: "Auf Ihre Anfragen zu antworten und Kundensupport zu bieten"
    section3:
      title: "Datenweitergabe"
      content: "Wir verkaufen, handeln oder übertragen Ihre Informationen nicht an Dritte, außer in den folgenden Fällen:"
      item1_title: "Dienstleister"
      item1: "Wir können Daten mit vertrauenswürdigen Dritten teilen, die uns bei der Betreibung unseres Service unterstützen, vorausgesetzt, sie stimmen zu, diese Informationen vertraulich zu behandeln."
      item2_title: "Gesetzliche Anforderungen"
      item2: "Wir können Informationen offenlegen, wenn dies gesetzlich vorgeschrieben ist oder um unsere Rechte, Sicherheit oder die Sicherheit anderer zu schützen."
      item3_title: "Analysen"
      item3: "Wir verwenden Analyseanbieter wie Google Analytics, um zu verstehen, wie Benutzer mit unserem Service interagieren."
    section4:
      title: "Datensicherheit"
      content: "Wir implementieren angemessene Sicherheitsmaßnahmen, um Ihre Informationen vor unbefugtem Zugriff, Änderung oder Offenlegung zu schützen. Allerdings kann kein internetbasierter Dienst absolute Sicherheit garantieren."
    section5:
      title: "Ihre Rechte"
      content: "Je nach Ihrem Standort haben Sie möglicherweise bestimmte Rechte in Bezug auf Ihre persönlichen Informationen, darunter:"
      item1: "Das Recht auf Zugang zu Informationen, die wir über Sie haben"
      item2: "Das Recht auf Berichtigung ungenauer persönlicher Informationen"
      item3: "Das Recht, die Löschung Ihrer persönlichen Informationen zu beantragen"
      item4: "Das Recht, die Verarbeitung Ihrer Informationen einzuschränken oder ihr zu widersprechen"
      item5: "Das Recht auf Datenübertragbarkeit"
    section6:
      title: "Datenschutz für Kinder"
      content: "Unser Service ist nicht für Personen unter 13 Jahren bestimmt. Wir sammeln wissentlich keine persönlichen Informationen von Kindern unter 13 Jahren. Wenn Sie ein Elternteil oder Vormund sind und glauben, dass Ihr Kind uns persönliche Informationen zur Verfügung gestellt hat, kontaktieren Sie uns bitte."
    section7:
      title: "Änderungen dieser Datenschutzrichtlinie"
      content: "Wir können diese Datenschutzrichtlinie von Zeit zu Zeit aktualisieren. Die aktualisierte Version wird durch ein aktualisiertes \"Zuletzt aktualisiert\"-Datum angezeigt. Wir empfehlen Ihnen, diese Datenschutzrichtlinie regelmäßig zu überprüfen."
    section8:
      title: "Kontaktieren Sie uns"
      content: "Wenn Sie Fragen zu dieser Datenschutzrichtlinie haben, kontaktieren Sie uns bitte unter"

# DMCA Policy page
dmca:
  title: "DMCA-Richtlinie | TikTok Downloader"
  meta_description: "DMCA-Richtlinie für TikTok Downloader. Erfahren Sie mehr über unsere Verfahren zur Meldung von Urheberrechtsverletzungen."
  heading: "DMCA-Richtlinie"
  last_updated: "Zuletzt aktualisiert: 1. Mai 2023"
  content:
    intro: "TikTok Downloader respektiert die geistigen Eigentumsrechte anderer und erwartet von unseren Nutzern, dass sie dies auch tun. In Übereinstimmung mit dem Digital Millennium Copyright Act von 1998 (\"DMCA\") werden wir umgehend auf Behauptungen von Urheberrechtsverletzungen reagieren, die unserem unten genannten designierten Copyright-Agenten gemeldet werden."
    section1:
      title: "Benachrichtigung über Urheberrechtsverletzung"
      content: "Wenn Sie glauben, dass Ihr urheberrechtlich geschütztes Werk in einer Weise kopiert wurde, die eine Urheberrechtsverletzung darstellt und auf unserem Service zugänglich ist, können Sie unseren Copyright-Agenten wie im DMCA festgelegt benachrichtigen. Damit Ihre Beschwerde gemäß dem DMCA gültig ist, müssen Sie die folgenden Informationen angeben, wenn Sie die behauptete Urheberrechtsverletzung melden:"
      item1: "Eine physische oder elektronische Unterschrift einer Person, die befugt ist, im Namen des Urheberrechtsinhabers zu handeln."
      item2: "Identifizierung des urheberrechtlich geschützten Werks, das angeblich verletzt wurde."
      item3: "Identifizierung des Materials, das angeblich verletzt oder Gegenstand verletzender Aktivitäten ist und das entfernt oder zu dem der Zugang deaktiviert werden soll, sowie ausreichend Informationen, um uns zu ermöglichen, das Material zu finden."
      item4: "Ausreichend Informationen, um uns zu ermöglichen, die beschwerdeführende Partei zu kontaktieren, wie eine Adresse, Telefonnummer und, falls verfügbar, eine E-Mail-Adresse."
      item5: "Eine Erklärung, dass die beschwerdeführende Partei in gutem Glauben der Ansicht ist, dass die Nutzung des Materials in der beanstandeten Weise nicht vom Urheberrechtsinhaber, seinem Vertreter oder dem Gesetz autorisiert ist."
      item6: "Eine Erklärung, dass die Informationen in der Benachrichtigung korrekt sind und dass die beschwerdeführende Partei unter Strafe des Meineids befugt ist, im Namen des Inhabers eines ausschließlichen Rechts zu handeln, das angeblich verletzt wurde."
    section2:
      title: "Gegendarstellung"
      content: "Wenn Sie glauben, dass Ihr Inhalt, der entfernt wurde (oder zu dem der Zugang deaktiviert wurde), nicht verletzend ist, oder dass Sie die Genehmigung vom Urheberrechtsinhaber, dem Agenten des Urheberrechtsinhabers oder gemäß dem Gesetz haben, den Inhalt zu posten und zu verwenden, können Sie eine Gegendarstellung an unseren Copyright-Agenten senden, die folgende Informationen enthält:"
      item1: "Ihre physische oder elektronische Unterschrift."
      item2: "Identifizierung des Inhalts, der entfernt wurde oder zu dem der Zugang deaktiviert wurde, und die Stelle, an der der Inhalt vor seiner Entfernung oder Deaktivierung erschien."
      item3: "Eine Erklärung, dass Sie in gutem Glauben der Ansicht sind, dass der Inhalt aufgrund eines Fehlers oder einer falschen Identifizierung des Inhalts entfernt oder deaktiviert wurde."
      item4: "Ihren Namen, Ihre Adresse, Telefonnummer und E-Mail-Adresse."
      item5: "Eine Erklärung, dass Sie der Gerichtsbarkeit des Bundesgerichts in dem Bezirk, in dem Sie leben (wenn Sie in den Vereinigten Staaten leben), oder Ihrer Zustimmung zur Gerichtsbarkeit eines Bundesgerichts in dem Bezirk, in dem unser Unternehmen ansässig ist (wenn Sie nicht in den Vereinigten Staaten leben), zustimmen."
      item6: "Eine Erklärung, dass Sie die Zustellung des Prozesses von der Person, die die angebliche Verletzung gemeldet hat, akzeptieren werden."
    section3:
      title: "Kontaktinformationen des DMCA-Agenten"
      email_title: "E-Mail"
      note: "Bitte beachten Sie, dass gemäß Abschnitt 512(f) des DMCA jede Person, die wissentlich wesentlich falsch darstellt, dass Material oder Aktivität verletzend ist, für Haftung verantwortlich sein kann."
    section4:
      title: "Wiederholte Verletzer"
      content: "Es ist unsere Politik, die Konten wiederholter Verletzer, wenn angemessen, zu kündigen. Wir werden die Konten von Benutzern kündigen, die von uns als wiederholte Verletzer eingestuft werden. Wenn Sie wiederholt Inhalte herunterladen, die die Urheberrechte anderer verletzen, kann Ihr Zugang zu unserem Service ebenfalls beendet werden."
    section5:
      title: "Änderungen dieser Richtlinie"
      content: "Wir können diese DMCA-Richtlinie von Zeit zu Zeit aktualisieren. Wir werden Sie über Änderungen informieren, indem wir die neue Richtlinie auf dieser Seite veröffentlichen. Sie werden aufgefordert, diese Richtlinie regelmäßig auf Änderungen zu überprüfen."
    section6:
      title: "Kontaktieren Sie uns"
      content: "Wenn Sie Fragen zu dieser DMCA-Richtlinie haben, kontaktieren Sie uns bitte unter"

