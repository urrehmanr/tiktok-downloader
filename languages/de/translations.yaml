      title: "Schritt 3: Fügen Sie den Link ein und verarbeiten Sie das Video"
      paragraph1: "Fügen Sie den TikTok-Video-Link, den Sie kopiert haben, in das Eingabefeld ein. Auf mobilen Geräten können Sie das Feld antippen und gedrückt halten und dann \"Einfügen\" wählen. Auf Computern verwenden Sie Strg+V (oder Command+V auf Mac)."
