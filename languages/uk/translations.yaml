      content: "Нашою політикою є припинення дії облікових записів повторних порушників у відповідних випадках. Ми припинятимемо дію облікових записів користувачів, яких ми визначимо як повторних порушників. Якщо ви неодноразово завантажуєте контент, що порушує авторські права інших осіб, ваш доступ до нашого сервісу також може бути припинений."
