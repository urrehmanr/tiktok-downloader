    section1:
      title: "Повідомлення про порушення авторських прав"
      content: "Якщо ви вважаєте, що ваша захищена авторським правом робота була скопійована таким чином, що становить порушення авторських прав, і доступна на нашому сервісі, ви можете повідомити нашого агента з авторських прав відповідно до положень DMCA. Щоб ваша скарга була дійсною відповідно до DMCA, ви повинні надати таку інформацію при поданні повідомлення про заявлене порушення авторських прав:"
      item1: "Фізичний або електронний підпис особи, уповноваженої діяти від імені власника авторських прав."
      item2: "Ідентифікація захищеної авторським правом роботи, права на яку, як стверджується, були порушені."
      item3: "Ідентифікація матеріалу, який, як стверджується, порушує права або є предметом діяльності, що порушує права, і який має бути видалений або доступ до якого має бути вимкнений, а також інформація, достатня для того, щоб ми могли знайти матеріал."
      item4: "Інформація, достатня для того, щоб ми могли зв'язатися зі стороною, що подала скаргу, наприклад, адреса, номер телефону та, за наявності, адреса електронної пошти."
      item5: "Заява про те, що сторона, що подала скаргу, добросовісно вважає, що використання матеріалу у спосіб, на який подано скаргу, не дозволено власником авторських прав, його агентом або законом."
      item6: "Заява про те, що інформація в повідомленні є точною, і під страхом покарання за лжесвідчення, що сторона, що подала скаргу, уповноважена діяти від імені власника виключного права, яке, як стверджується, було порушене."
