      content: "Якщо ви вважаєте, що ваш контент, який було видалено (або доступ до якого було вимкнено), не порушує права, або що ви маєте дозвіл від власника авторських прав, агента власника авторських прав або відповідно до закону на публікацію та використання контенту, ви можете надіслати зустрічне повідомлення нашому агенту з авторських прав, що містить таку інформацію:"
