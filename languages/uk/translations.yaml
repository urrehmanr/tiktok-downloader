      item2: "Ідентифікація контенту, який було видалено або доступ до якого було вимкнено, та місцезнаходження, де контент з'являвся до його видалення або вимкнення."
      item3: "Заява про те, що ви добросовісно вважаєте, що контент було видалено або вимкнено в результаті помилки або неправильної ідентифікації контенту."
      item4: "Ваше ім'я, адреса, номер телефону та адреса електронної пошти."
      item5: "Заява про те, що ви погоджуєтеся на юрисдикцію федерального суду в окрузі, де ви проживаєте (якщо ви перебуваєте в Сполучених Штатах), або ваша згода на юрисдикцію федерального суду в окрузі, де розташована наша компанія (якщо ви не перебуваєте в Сполучених Штатах)."
      item6: "Заява про те, що ви приймете вручення судового процесу від особи, яка подала повідомлення про заявлене порушення."
