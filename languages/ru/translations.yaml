    section1:
      title: "Уведомление о Нарушении Авторских Прав"
      content: "Если вы считаете, что ваша работа, защищенная авторским правом, была скопирована таким образом, что это составляет нарушение авторских прав и доступна на нашем сервисе, вы можете уведомить нашего агента по авторским правам, как это установлено в DMCA. Для того чтобы ваша жалоба была действительной в соответствии с DMCA, вы должны предоставить следующую информацию при уведомлении о предполагаемом нарушении авторских прав:"
      item1: "Физическую или электронную подпись лица, уполномоченного действовать от имени владельца авторских прав."
      item2: "Идентификацию произведения, защищенного авторским правом, которое, как утверждается, было нарушено."
      item3: "Идентификацию материала, который, как утверждается, нарушает авторские права или является предметом нарушающей деятельности, и который должен быть удален или доступ к которому должен быть отключен, и информацию, достаточно разумную для того, чтобы мы могли найти этот материал."
      item4: "Информацию, достаточно разумную для того, чтобы мы могли связаться с жалующейся стороной, такую как адрес, номер телефона, и, если имеется, адрес электронной почты."
      item5: "Заявление о том, что жалующаяся сторона добросовестно полагает, что использование материала в оспариваемом виде не разрешено владельцем авторских прав, его агентом или законом."
      item6: "Заявление о том, что информация в уведомлении является точной, и под страхом наказания за лжесвидетельство, что жалующаяся сторона уполномочена действовать от имени владельца исключительного права, которое предположительно нарушено."
    section2:
      title: "Встречное Уведомление"
      content: "Если вы считаете, что ваш контент, который был удален (или к которому доступ был отключен), не нарушает авторских прав, или что у вас есть разрешение от владельца авторских прав, агента владельца авторских прав или в соответствии с законом на публикацию и использование контента, вы можете отправить встречное уведомление нашему агенту по авторским правам, содержащее следующую информацию:"
