      item2: "Идентификацию контента, который был удален или к которому доступ был отключен, и место, где контент появлялся до его удаления или отключения."
      item3: "Заявление о том, что вы добросовестно полагаете, что контент был удален или отключен в результате ошибки или неправильной идентификации контента."
      item4: "Ваше имя, адрес, номер телефона и адрес электронной почты."
      item5: "Заявление о том, что вы соглашаетесь с юрисдикцией федерального суда в районе, где вы проживаете (если вы находитесь в США), или ваше согласие с юрисдикцией федерального суда в районе, где находится наша компания (если вы не находитесь в США)."
