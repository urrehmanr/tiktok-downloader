# Terms of Service page
terms:
  title: "شروط الخدمة | TikTok داونلودر"
  meta_description: "شروط الخدمة لـ TikTok داونلودر. اقرأ شروطنا وأحكامنا لاستخدام خدمة تنزيل فيديوهات تيك توك الخاصة بنا."
  heading: "شروط الخدمة"
  last_updated: "آخر تحديث: 1 مايو 2023"
  content:
    intro: "يرجى قراءة شروط الخدمة هذه (\"الشروط\"، \"شروط الخدمة\") بعناية قبل استخدام موقع TikTok داونلودر (\"الخدمة\") الذي نديره."
    access: "يخضع وصولك إلى الخدمة واستخدامها لقبولك والامتثال لهذه الشروط. تنطبق هذه الشروط على جميع الزوار والمستخدمين وغيرهم ممن يصلون إلى الخدمة أو يستخدمونها."
    agreement: "من خلال الوصول إلى الخدمة أو استخدامها، فإنك توافق على الالتزام بهذه الشروط. إذا كنت لا توافق على أي جزء من الشروط، فلا يجوز لك الوصول إلى الخدمة."
    section1:
      title: "استخدام الخدمة"
      content: "TikTok داونلودر هي خدمة تتيح للمستخدمين تنزيل فيديوهات تيك توك للاستخدام الشخصي وغير التجاري. باستخدام خدمتنا، فإنك توافق على:"
      item1: "استخدام الخدمة فقط لأغراض قانونية ووفقًا لهذه الشروط."
      item2: "عدم استخدام الخدمة لأغراض غير قانونية أو غير مصرح بها."
      item3: "عدم محاولة فحص أو اختبار ضعف الخدمة أو أي نظام أو شبكة ذات صلة."
      item4: "عدم التدخل في الخدمة أو الخوادم أو الشبكات المتصلة بالخدمة."
    section2:
      title: "الملكية الفكرية"
      content: "تتيح لك خدمتنا تنزيل فيديوهات تيك توك. ومع ذلك، لا ندعي ملكية المحتوى الذي تقوم بتنزيله. جميع الفيديوهات والمحتوى تعود لأصحابها الأصليين. باستخدام خدمتنا لتنزيل المحتوى، فإنك تقر بما يلي:"
      item1: "أنت تقوم بتنزيل المحتوى للاستخدام الشخصي فقط."
      item2: "سوف تحترم حقوق الملكية الفكرية لمنشئي المحتوى."
      item3: "لن تعيد توزيع أو تبيع أو تستخدم المحتوى الذي تم تنزيله تجاريًا دون إذن مناسب من المنشئ الأصلي."
      item4: "أنت تدرك أن تنزيل المحتوى لأغراض معينة قد يتطلب إذنًا من صاحب حقوق النشر."
    section3:
      title: "إخلاء المسؤولية"
      content: "يتم تقديم خدمتنا \"كما هي\" و\"كما هي متاحة\" دون أي ضمانات من أي نوع، سواء كانت صريحة أو ضمنية. نحن لا نضمن أن:"
      item1: "الخدمة ستكون غير منقطعة أو في الوقت المناسب أو آمنة أو خالية من الأخطاء."
      item2: "النتائج التي يمكن الحصول عليها من استخدام الخدمة ستكون دقيقة أو موثوقة."
      item3: "جودة أي منتجات أو خدمات أو معلومات أو مواد أخرى تم شراؤها أو الحصول عليها من قبلك من خلال الخدمة ستلبي توقعاتك."
    section4:
      title: "تحديد المسؤولية"
      content: "في أي حال من الأحوال، لن نكون مسؤولين عن الأضرار غير المباشرة أو العرضية أو الخاصة أو التبعية أو العقابية، بما في ذلك على سبيل المثال لا الحصر، فقدان الأرباح أو البيانات أو الاستخدام أو الشهرة أو غيرها من الخسائر غير الملموسة، الناشئة عن:"
      item1: "وصولك أو استخدامك أو عدم قدرتك على الوصول إلى أو استخدام الخدمة."
      item2: "أي سلوك أو محتوى من طرف ثالث على الخدمة."
      item3: "أي محتوى تم الحصول عليه من الخدمة."
      item4: "الوصول غير المصرح به أو الاستخدام أو التعديل لبثك أو محتواك."
    section5:
      title: "الإنهاء"
      content: "يمكننا إنهاء أو تعليق الوصول إلى خدمتنا فورًا، دون إشعار مسبق أو مسؤولية، لأي سبب من الأسباب، بما في ذلك على سبيل المثال لا الحصر، في حال انتهاكك للشروط."
    section6:
      title: "تغييرات في الشروط"
      content: "نحتفظ بالحق، وفقًا لتقديرنا الخاص، في تعديل أو استبدال هذه الشروط في أي وقت. إذا كان التعديل جوهريًا، فسنحاول تقديم إشعار قبل 15 يومًا على الأقل من دخول الشروط الجديدة حيز التنفيذ. سيتم تحديد ما يشكل تغييرًا جوهريًا وفقًا لتقديرنا الخاص."
      additional: "من خلال الاستمرار في الوصول إلى أو استخدام خدمتنا بعد أن تصبح هذه التعديلات سارية، فإنك توافق على الالتزام بالشروط المعدلة. إذا كنت لا توافق على الشروط الجديدة، يرجى التوقف عن استخدام الخدمة."
    section7:
      title: "القانون الحاكم"
      content: "تخضع هذه الشروط وتفسر وفقًا للقانون، دون اعتبار لأحكام تنازع القوانين."
      additional: "لا يعتبر فشلنا في تنفيذ أي حق أو حكم من هذه الشروط تنازلاً عن هذه الحقوق. إذا تم اعتبار أي حكم من أحكام هذه الشروط غير صالح أو غير قابل للتنفيذ من قبل محكمة، فإن الأحكام المتبقية من هذه الشروط ستظل سارية المفعول."
    section8:
      title: "اتصل بنا"
      content: "إذا كانت لديك أي أسئلة حول هذه الشروط، يرجى الاتصال بنا على"

