privacy:
  title: "سياسة الخصوصية | TikTok داونلودر"
  meta_description: "سياسة الخصوصية لـ TikTok داونلودر. تعرف على كيفية حماية خصوصيتك عند استخدام خدمة تنزيل فيديوهات تيك توك الخاصة بنا."
  heading: "سياسة الخصوصية"
  last_updated: "آخر تحديث: 1 مايو 2023"
  content:
    intro: "توضح سياسة الخصوصية هذه كيفية جمع واستخدام وحماية معلوماتك عند زيارة موقع TikTok داونلودر الخاص بنا (\"الخدمة\")."
    respect: "نحن نحترم خصوصيتك ونلتزم بحماية بياناتك الشخصية. يرجى قراءة سياسة الخصوصية هذه بعناية لفهم كيفية تعاملنا مع معلوماتك."
    section1:
      title: "المعلومات التي نجمعها"
      content: "قد نجمع أنواعًا مختلفة من المعلومات، بما في ذلك:"
      item1_title: "بيانات الاستخدام"
      item1: "قد نجمع بيانات مجهولة حول كيفية تفاعلك مع خدمتنا، بما في ذلك نوع المتصفح والصفحات المرجعية والوقت المستغرق على الصفحات والنقرات على العناصر. هذا يساعدنا في فهم كيفية تفاعل المستخدمين مع الخدمة لتحسين الوظائف."
      item2_title: "بيانات السجل"
      item2: "تسجل خوادمنا تلقائيًا معلومات قياسية مثل عنوان IP ونوع المتصفح ونظام التشغيل والصفحات التي تمت زيارتها ووقت المكوث. تُستخدم هذه البيانات للحفاظ على جودة وأمان الخدمة."
      item3_title: "ملفات تعريف الارتباط"
      item3: "نستخدم ملفات تعريف الارتباط للتحليلات وتخزين تفضيلات المستخدم ووظائف موقع الويب الأساسية. يمكنك التحكم في إعدادات ملفات تعريف الارتباط في متصفحك."
      item4_title: "معلومات الاتصال"
      item4: "إذا اتصلت بنا من خلال نموذج الاتصال، فإننا نجمع المعلومات التي تقدمها، مثل اسمك وعنوان بريدك الإلكتروني ومحتوى الرسالة."
    note_title: "ملاحظة"
    note: "نحن لا نخزن أي مقاطع فيديو أو محتوى TikTok تقوم بتنزيله من خلال خدمتنا."
    section2:
      title: "كيف نستخدم معلوماتك"
      intro: "قد نستخدم المعلومات التي نجمعها لـ:"
      item1: "تقديم وتشغيل وصيانة خدمتنا"
      item2: "تحسين وتخصيص وتوسيع خدمتنا"
      item3: "فهم كيفية تفاعل المستخدمين مع خدمتنا"
      item4: "تطوير منتجات وخدمات وميزات جديدة"
      item5: "منع الاحتيال وإساءة استخدام خدمتنا"
      item6: "الرد على استفساراتك وتقديم دعم العملاء"
    section3:
      title: "مشاركة البيانات"
      content: "نحن لا نبيع أو نتاجر أو ننقل معلوماتك إلى أطراف ثالثة، باستثناء الحالات التالية:"
      item1_title: "مزودو الخدمة"
      item1: "قد نشارك البيانات مع أطراف ثالثة موثوقة تساعدنا في تشغيل خدمتنا، شريطة أن توافق على الحفاظ على سرية هذه المعلومات."
      item2_title: "المتطلبات القانونية"
      item2: "قد نكشف عن المعلومات عندما يكون ذلك مطلوبًا بموجب القانون أو لحماية حقوقنا أو سلامتنا أو سلامة الآخرين."
      item3_title: "التحليلات"
      item3: "نستخدم مزودي التحليلات مثل Google Analytics لفهم كيفية تفاعل المستخدمين مع خدمتنا."
    section4:
      title: "أمن البيانات"
      content: "نقوم بتنفيذ تدابير أمنية مناسبة لحماية معلوماتك من الوصول غير المصرح به أو التعديل أو الكشف. ومع ذلك، لا يمكن لأي خدمة تعتمد على الإنترنت أن تضمن الأمان المطلق."
    section5:
      title: "حقوقك"
      content: "اعتمادًا على موقعك، قد يكون لديك حقوق معينة فيما يتعلق بمعلوماتك الشخصية، بما في ذلك:"
      item1: "الحق في الوصول إلى المعلومات التي نحتفظ بها عنك"
      item2: "الحق في تصحيح المعلومات الشخصية غير الدقيقة"
      item3: "الحق في طلب حذف معلوماتك الشخصية"
      item4: "الحق في تقييد أو الاعتراض على معالجة معلوماتك"
      item5: "الحق في نقل البيانات"
    section6:
      title: "خصوصية الأطفال"
      content: "خدمتنا غير موجهة للأفراد دون سن 13 عامًا. نحن لا نجمع عن قصد معلومات شخصية من الأطفال دون سن 13 عامًا. إذا كنت أحد الوالدين أو الوصي وتعتقد أن طفلك قد زودنا بمعلومات شخصية، فيرجى الاتصال بنا."
    section7:
      title: "التغييرات في سياسة الخصوصية هذه"
      content: "قد نقوم بتحديث سياسة الخصوصية هذه من وقت لآخر. سيتم الإشارة إلى الإصدار المحدث من خلال تاريخ \"آخر تحديث\" محدث. نشجعك على مراجعة سياسة الخصوصية هذه بشكل دوري."
    section8:
