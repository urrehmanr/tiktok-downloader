# DMCA Policy page
dmca:
  title: "سياسة DMCA | TikTok داونلودر"
  meta_description: "سياسة DMCA لـ TikTok داونلودر. تعرف على إجراءات الإبلاغ عن انتهاك حقوق النشر."
  heading: "سياسة DMCA"
  last_updated: "آخر تحديث: 1 مايو 2023"
  content:
    intro: "يحترم TikTok Downloader حقوق الملكية الفكرية للآخرين ويتوقع من مستخدمينا أن يفعلوا الشيء نفسه. وفقًا لقانون الألفية الرقمية لحقوق المؤلف لعام 1998 (\"DMCA\")، سنستجيب على الفور لادعاءات انتهاك حقوق النشر التي يتم الإبلاغ عنها إلى وكيل حقوق النشر المعين لدينا المحدد أدناه."
    section1:
      title: "إشعار انتهاك حقوق النشر"
      content: "إذا كنت تعتقد أن عملك المحمي بحقوق النشر قد تم نسخه بطريقة تشكل انتهاكًا لحقوق النشر وهو متاح على خدمتنا، يمكنك إخطار وكيل حقوق النشر الخاص بنا كما هو محدد في DMCA. لكي تكون شكواك صالحة بموجب DMCA، يجب عليك تقديم المعلومات التالية عند تقديم إشعار بانتهاك حقوق النشر المزعوم:"
      item1: "توقيع مادي أو إلكتروني لشخص مفوض بالتصرف نيابة عن مالك حقوق النشر."
      item2: "تحديد العمل المحمي بحقوق النشر الذي يُزعم أنه تم انتهاكه."
      item3: "تحديد المادة التي يُزعم أنها مخالفة أو موضوع نشاط مخالف والتي يجب إزالتها أو تعطيل الوصول إليها، ومعلومات كافية بشكل معقول للسماح لنا بتحديد موقع المادة."
      item4: "معلومات كافية بشكل معقول للسماح لنا بالاتصال بالطرف الشاكي، مثل العنوان ورقم الهاتف، وإذا كان متاحًا، عنوان البريد الإلكتروني."
      item5: "بيان بأن الطرف الشاكي يعتقد بحسن نية أن استخدام المادة بالطريقة المشكو منها غير مصرح به من قبل مالك حق حصري يُزعم أنه تم انتهاكه."
      item6: "بيان بأن المعلومات في الإشعار دقيقة، وتحت عقوبة الحنث باليمين، أن الطرف الشاكي مخول بالتصرف نيابة عن مالك حق حصري يُزعم أنه تم انتهاكه."
    section2:
      title: "إشعار مضاد"
      content: "إذا كنت تعتقد أن المحتوى الخاص بك الذي تمت إزالته (أو تم تعطيل الوصول إليه) ليس مخالفًا، أو أن لديك إذنًا من مالك حقوق النشر أو وكيل مالك حقوق النشر أو وفقًا للقانون لنشر واستخدام المحتوى، يمكنك إرسال إشعار مضاد إلى وكيل حقوق النشر لدينا يحتوي على المعلومات التالية:"
      item1: "توقيعك المادي أو الإلكتروني."
      item2: "تحديد المحتوى الذي تمت إزالته أو تعطيل الوصول إليه والموقع الذي ظهر فيه المحتوى قبل إزالته أو تعطيله."
      item3: "بيان بأنك تعتقد بحسن نية أن المحتوى قد تمت إزالته أو تعطيله نتيجة خطأ أو تحديد خاطئ للمحتوى."
      item4: "اسمك وعنوانك ورقم هاتفك وعنوان بريدك الإلكتروني."
      item5: "بيان بأنك توافق على الخضوع لاختصاص المحكمة الفيدرالية في المنطقة التي تقيم فيها (إذا كنت في الولايات المتحدة)، أو موافقتك على الخضوع لاختصاص المحكمة الفيدرالية في المنطقة التي تقع فيها شركتنا (إذا كنت خارج الولايات المتحدة)."
      item6: "بيان بأنك ستقبل خدمة العملية من الشخص الذي قدم إشعار الانتهاك المزعوم."
    section3:
      title: "معلومات الاتصال بوكيل DMCA"
      email_title: "البريد الإلكتروني"
      note: "يرجى ملاحظة أنه بموجب القسم 512(f) من DMCA، فإن أي شخص يمثل عن علم تمثيلاً خاطئًا ماديًا بأن المادة أو النشاط مخالف قد يكون مسؤولاً عن المسؤولية."
    section4:
      title: "المخالفون المتكررون"
      content: "سياستنا هي إنهاء حسابات المخالفين المتكررين عند الاقتضاء. سننهي حسابات المستخدمين الذين نحددهم كمخالفين متكررين. إذا كنت تقوم بتنزيل محتوى ينتهك حقوق النشر للآخرين بشكل متكرر، فقد يتم أيضًا إنهاء وصولك إلى خدمتنا."
    section5:
      title: "التغييرات في هذه السياسة"
      content: "قد نقوم بتحديث سياسة DMCA هذه من وقت لآخر. سنقوم بإعلامك بأي تغييرات من خلال نشر السياسة الجديدة على هذه الصفحة. يُنصح بمراجعة هذه السياسة بانتظام للتغييرات."
    section6:
      title: "اتصل بنا"
      content: "إذا كانت لديك أي أسئلة حول سياسة DMCA هذه، يرجى الاتصال بنا على"

